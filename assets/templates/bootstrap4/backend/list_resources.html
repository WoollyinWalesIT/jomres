
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="javascript" type="text/javascript">
	<!--
	document.addEventListener('DOMContentLoaded', function(){
		make_datatable('list_rooms', '{PAGETITLE}', '{LIVESITE}');
	});
	//-->
</script>

<h2 class="page-header">{PAGETITLE}</h2>

<div class="well">
	{JOMRESTOOLBAR}
</div>

<table class="table table-striped" id="list_rooms" width="100%">
	<thead>
		<tr>
			<th>{COMMON_EDIT}</th>
			<th>{HROOM_TYPE}</th>
			<th>{HROOM_NAME}</th>
			<th>{HROOM_NUMBER}</th>
			<th>{HROOM_FLOOR}</th>
			<th>{HROOM_MAXPEOPLE}</th>
			<th>{HROOM_FEATURES}</th>
			<th>{HROOM_IMAGE}</th>
		</tr>
	</thead>
	<tbody>
	<patTemplate:tmpl name="rows" unusedvars="nbsp" type="simpleCondition" requiredVars="room_uid">
		<tr>
			<td>{BUTTONS}</td>
			<td>{ROOM_TYPE}</td>
			<td>{ROOM_NAME}</td>
			<td>{ROOM_NUMBER}</td>
			<td>{ROOM_FLOOR}</td>
			<td>{MAX_PEOPLE}</td>
			<td class="hidden-phone small">{ROOM_FEATURES}</td>
			<td><img src="{ROOM_IMAGE}" class="thumbnail" alt="{ROOM_TYPE}"/></td>
		</tr>
	</patTemplate:tmpl>
	</tbody>
</table>
</patTemplate:tmpl>
