
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script type="text/javascript">
	<!--
	document.addEventListener('DOMContentLoaded', function(){
		make_datatable('view_log_channel', '{PAGETITLE}', '{LIVESITE}');
	});
	//-->
</script>
<h2 class="page-header">{PAGETITLE}</h2>
<table id="view_log_channel" width="100%" class="table table-striped">
	<thead>
		<tr>
			<th>Date time</th>
			<th>Channel</th>
			<th>Username</th>
			<th>MESSAGE</th>
			<th>SESSION</th>
			<th>URL</th>
			<th>EXTRA</th>
            <th>Data dump</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr class="{ROWCLASS}">
			<td>{DATETIME}</td>
			<td>{CHANNEL}</td>
			<td>{USERNAME}</td>
			<td>{MESSAGE}</td>
			<td>{SESSION}</td>
			<td>{URL}</td>
			<td>{EXTRA}</td>
            <td>{CONTEXT}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>

</patTemplate:tmpl>
