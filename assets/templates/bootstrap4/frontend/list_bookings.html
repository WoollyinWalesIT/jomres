
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="JavaScript" type="text/javascript">
	<!--
	jomresJquery(document).ready(function () {
		make_datatable('list_bookings', '{PAGETITLE}', '{LIVESITE}');
	});
	//-->
</script>
<h2 class="page-header">{TITLE}</h2>
<table width="100%" id="list_bookings" class="table table-striped">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>{HPNAME}</th>
			<th>{HARRIVAL}</th>
			<th>{HDEPARTURE}</th>
			<th>{HEXTRAS}</th>
			<th>{HTOTAL}</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
	<patTemplate:tmpl name="rows" unusedvars="nbsp" type="simpleCondition" requiredVars="propertyname">
		<tr>
			<td><img src="{IMAGE}" alt="{PROPERTYNAME}" /></td>
			<td><strong><a href="{PROPERTYDETAILSLINK}">{PROPERTYNAME}</a></strong></td>
			<td>{ARRIVAL}</td>
			<td>{DEPARTURE}</td>
			<td>{EXTRASVALUE}</td>
			<td>{CONTRACT_TOTAL}</td>
			<td><a href="{VIEWLINK}" class="btn btn-secondary">{VIEWLINK_TEXT}</a></td>
			<td>{REVIEW_BUTTON}</td>
		</tr>
	</patTemplate:tmpl>
	</tbody>
</table>
</patTemplate:tmpl>
