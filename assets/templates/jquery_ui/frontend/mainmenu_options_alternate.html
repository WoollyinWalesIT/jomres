<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<li style="line-height:14em;margin:0px;padding:0px;"><a href="#">{CATEGORY}&nbsp;<img width="15px" height="15px"
																						  src="{CAT_IMAGE}"
																						  style="vertical-align:middle;"
																						  alt="{CAT_IMAGE}"/></a>
		<ul>
			<patTemplate:tmpl name="rows" unusedvars="strip">
				<li style="width:250px;line-height:14em;margin:0px;padding:0px;"><a href="{LINK}" {TARGET}
					style="text-align:left;"><img src="{IMAGE_PATH}{IMAGE}" border="0" width="25px" height="25px"
												  style="vertical-align:middle;margin-right:5px;"
												  class="menu_jomres_horiz" alt="{MENU_NAME}"/>{MENU_NAME} {BADGES}</a>
				</li>
			</patTemplate:tmpl>
		</ul>
	</li>
</patTemplate:tmpl>
