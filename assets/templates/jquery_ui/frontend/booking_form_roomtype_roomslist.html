<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<table class="ui-widget-content ui-corner-all" width="100%" border="0">
		<thead>
		<tr>
			<th class="ui-state-default">
				{HNUMBEROFROOMS}
			</th>
			<th class="ui-state-default">
				{HROOM_TYPE_TEXT}
			</th>
			<th class="ui-state-default">
				{HTARIFF_NAME_TEXT}
			</th>
			<th class="ui-state-default">
				{HGUESTPER_ROOM}
			</th>
			<th class="ui-state-default">
				{HGUESTPER_BOOKING}
			</th>
			<th class="ui-state-default">
				{HRATE_TEXT}
			</th>
		</tr>
		</thead>
		<tbody>
		<patTemplate:tmpl name="rows">
			<tr>
				<td>
					{NUMBEROFROOMS}
				</td>
				<td>
					{ROOM_TYPE_TEXT}
				</td>
				<td>
					{TARIFF_NAME_TEXT}
				</td>
				<td>
					{GUESTPER_ROOM}
				</td>
				<td>
					{GUESTPER_BOOKING}
				</td>
				<td>
					{RATE_TEXT}
				</td>
			</tr>
		</patTemplate:tmpl>
		</tbody>
	</table>
</patTemplate:tmpl>
