<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2>{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
		{JOMRESTOOLBAR}
		<table class="ui-widget-content ui-corner-all" border="0" width="100%">
			<tr>
				<td width="30%">{HSERVICEDESCRIPTION}</td>
				<td><input class="inputbox" type="text" size="40" name="service_description" value=""/></td>
			</tr>
			<tr>
				<td>{HSERVICEVALUE}</td>
				<td>{CURRENCY}<input class="inputbox" type="text" size="6" name="service_value" value=""/></td>
			</tr>
			<tr>
				<td>{HQTY}</td>
				<td><input class="inputbox" type="text" size="6" name="service_qty" value=""/></td>
			</tr>
			<tr>
				<td>{HTAXRATE}</td>
				<td>{TAXRATEDROPDOWN}</td>
			</tr>
		</table>
		<input type="hidden" name="no_html" value="1" />
		<input type="hidden" name="contract_uid" value="{CONTRACTUID}"/>
		<input type="hidden" name="task" value="add_service_to_bill"/>
	</form>
</patTemplate:tmpl>
