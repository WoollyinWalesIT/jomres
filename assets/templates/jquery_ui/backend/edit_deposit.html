<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2>{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
		{JOMRESTOOLBAR}
		<table class="ui-widget-content ui-corner-all" border="0" width="100%">
			<tr>
				<td width="30%">{HBOOKINGNUMBER}</td>
				<td>{BOOKINGNUMBER}</td>
			</tr>
			<tr>
				<td>{HCONTRACT_TOTAL}</td>
				<td>{CONTRACT_TOTAL}</td>
			</tr>
			<tr>
				<td>{HDEPOSITREQUIRED}</td>
				<td>{DEPOSITREQUIRED}</td>
			</tr>
			<tr>
				<td>{HDEPOSIT_REF}</td>
				<td><input type="text" class="inputbox" size="18" name="depositRef" value=""/></td>
			</tr>
			
			<tr>
				<td>{_JOMRES_COM_MR_EB_PAYM_DEPOSIT_PAID_UPDATE}</td>
				<td><input type="text" class="inputbox" size="18" name="deposit_received" value="{DEPOSITREQUIREDRAW}"/></td>
			</tr>
		</table>
		<input type="hidden" name="no_html" value="1" />
		<input type="hidden" name="contractUid" value="{CONTRACTUID}"/>
		<input type="hidden" name="guestUid" value="{GUESTUID}"/>
		<input type="hidden" name="task" value="save_deposit"/>
	</form>
</patTemplate:tmpl>
