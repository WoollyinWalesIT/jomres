<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
	<div class="panelwrapper">
		<table class="innerwrapper" border="0" style="background-color:#efefef;color:#cc0000;">
			<tr>
				<td>
					<table width="100%" border="0">
						<tr>
							<td colspan="6">{HEADER}</td>
						</tr>
						<tr>
							<td>{HARRIVAL}</td>
							<td>{ARRIVAL}</td>
							<td>{HROOMTOTAL}</td>
							<td>{ROOMTOTAL}</td>
							<td>{HTOTAL}</td>
							<td>{TOTAL}</td>
						</tr>
						<tr>
							<td>{HDEPARTURE}</td>
							<td>{DEPARTURE}</td>
							<td>{HEXTRAS}</td>
							<td>{EXTRAS}</td>
							<td>{HDISCOUNT}</td>
							<td>{DISCOUNT}</td>
						</tr>
						<tr>
							<td>{HTOTALINPARTY}</td>
							<td>{TOTALINPARTY}</td>
							<td>{HTAX}</td>
							<td>{TAX}</td>
							<td>{HDEPOSIT}{DEPOSIT_PAID}</td>
							<td>{DEPOSIT}</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</patTemplate:tmpl>
