<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<table id="{RANDOM_ID}" width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tbody>
		<tr>
			<td width="20%">
				<img src="{IMAGE_REL_SMALL}" style="width: {WIDTH}px; height: {HEIGHT}px;" />
			</td>
			<td width="50%">
				<h5>{FILENAME}</h5>
			</td>
			<td width="30%" align="right">
				<a class="fg-button ui-state-default ui-corner-all ui-priority-primary" target="_blank" href="{IMAGE_REL_LARGE}" style="float:none !important;"><span class="ui-icon ui-icon-zoomin"></span><!--{_JOMRES_MEDIA_CENTRE_BUTTON_VIEW}--></a>
				<a class="fg-button ui-state-error ui-corner-all" onclick="delete_file('{DELETE_URL}' , '{RANDOM_ID}')" href="javascript:void(0);" style="float:none !important;"><span class="ui-icon ui-icon-trash"></span><!--{_JOMRES_MEDIA_CENTRE_BUTTON_DELETE}--></a>
			</td>
		</tr>
	</tbody>
</table>
<br />
</patTemplate:tmpl>
