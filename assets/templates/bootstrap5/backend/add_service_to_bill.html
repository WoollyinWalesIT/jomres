
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE} : {GUEST_NAME} {BOOKING_NUMBER}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="service_description">{HSERVICEDESCRIPTION}</label>
		<div class="col-md-10">
			<input class="form-control" type="text" name="service_description" value="" placeholder="{HSERVICEDESCRIPTION}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="service_value">{HSERVICEVALUE}</label>
		<div class="col-md-10">
			<input class="form-control"  name="service_value" value=""  type="number" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="service_qty">{HQTY}</label>
		<div class="col-md-10">
			<input class="form-control"  name="service_qty" value=""  type="number" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="taxrate">{HTAXRATE}</label>
		<div class="col-md-10">
			{TAXRATEDROPDOWN}
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
<input type="hidden" name="contract_uid" value="{CONTRACTUID}"/>
<input type="hidden" name="task" value="add_service_to_bill"/>
{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
