
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div id="{RANDOM_ID}">
	<div class="well well-small clearfix">
		<div class="row">
			<div class="col-md-4">
				<img src="{IMAGE_REL_SMALL}" alt="{FILENAME}" class="img-responsive"/>
			</div>
			<div class="col-md-5">
				<p>{FILENAME}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 ">
				<a class="btn btn-primary" target="_blank" href="{IMAGE_REL_LARGE}" title="{_JOMRES_MEDIA_CENTRE_BUTTON_VIEW}"><i class="fa fa-search-plus"></i> <!--{_JOMRES_MEDIA_CENTRE_BUTTON_VIEW}--></a>
				<a class="btn btn-danger" onclick="delete_file('{DELETE_URL}' , '{RANDOM_ID}')" href="javascript:void(0);" title="{_JOMRES_MEDIA_CENTRE_BUTTON_DELETE}"><i class="fa fa-trash"></i> <!--{_JOMRES_MEDIA_CENTRE_BUTTON_DELETE}--></a>
			</div>
		</div>
	</div>
</div>
</patTemplate:tmpl>
