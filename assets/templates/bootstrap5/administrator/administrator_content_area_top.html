<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<style type="text/css">
@media (min-width: 768px) {
	#jomres_bootstrap_wrapper .modal.fade.in {top:5%;}
	#jomres_bootstrap_wrapper .modal {left:15%;margin-left:0;width:70%}
	#jomres_bootstrap_wrapper .modal .modal-body {max-height:700px;}
	}
#jomres_bootstrap_wrapper .modal .modal-body {position: relative; overflow-y: auto;}
</style>

<div id="jomres_bootstrap_wrapper" class="">
	{SUBSCRIPTION_WARNING}
	{OBSOLETE_FILES_WARNINGS}

	<div class="row">
		<div class="col-6">
			<a href="http://www.jomres.net" target="_blank"><img src="{JOMRES_IMAGES_RELPATH}jrlogo.png" border="0" alt="Jomres logo" width="150"/></a>
		</div>
		<div class="col-6">
			<div class="float-end ms-1">{LANGDROPDOWN}</div>
			<div class="float-end ms-1">
				<a href="{JOMRES_SITEPAGE_URL_NOSEF}&task=listyourproperties&from_admin=1" class="btn btn-success hidden-phone hidden-tablet" target="_blank"><i class="fa fa-building"></i> {HMANAGE_PROPERTIES}</a>
			</div>
			<div class="float-end">
				<a href="https://t.me/jomres" class="btn btn-info" target="_blank"><i class="fas fa-comment"></i> Join us on Telegram</a>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	{LICENSE_WARNING}
	{REVIEW_REQUEST}
	{CONTROL_PANEL_MENU}
	<div id="jomres_feedback" class="clearfix"></div>
	<div id="jomres_admin_toolbar" class="well well-small"></div>
</patTemplate:tmpl>
