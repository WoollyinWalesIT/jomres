<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style type="text/css">
.jomres-news {max-height:300px;overflow-y:scroll;}
</style>
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Jomres News</h5>
		<div class="jomres-news">
			<patTemplate:tmpl name="news_rows" unusedvars="strip">
			<h4 class="page-header"><span class="label {LABEL}">{DATE}</span> {TITLE}</h4>
			<p>{NEWS}</p>
			<a href="{URL}" target="_blank">{URL_TEXT}</a>
			<p>&nbsp;</p>
			</patTemplate:tmpl>
		</div>
	</div>
</div>
</patTemplate:tmpl>
