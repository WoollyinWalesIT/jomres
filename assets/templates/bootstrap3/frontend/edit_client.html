<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE}</h2>
<p class="lead">{_OAUTH_CLIENT_ID_INFO}</p>

<p>{_OAUTH_GRANT_TYPES}</p>

<form method="post" name="adminForm" class="form-horizontal" role="form">

<div class="form-group">
	<label class="col-md-2 control-label" for="identifier">{_OAUTH_IDENTIFIER}</label>
	<div class="col-md-10">
		<input id="identifier" name="identifier" type="text" value="{IDENTIFIER}" class="required form-control" placeholder="{_OAUTH_IDENTIFIER_PLACEHOLDER}"/>
	</div>
</div>

<div class="form-group">
	<label class="col-md-2 control-label" for="client_id">{_OAUTH_APIKEY}</label>
	<div class="col-md-10">
		<input id="client_id" name="client_id" type="text" value="{CLIENT_ID}" class="required form-control" readonly />
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="client_secret">{_OAUTH_SECRET}</label>
	<div class="col-md-10">
		<input id="client_secret" name="client_secret" type="text" value="{CLIENT_SECRET}" class="required form-control" readonly/>
	</div>
</div>
	
<h3>{_OAUTH_AUTHORISATION_URL}</h3>

<p>{_OAUTH_TOKEN_REQUEST_URI}</p>
<textarea class="form-control" rows="1" id="nothing_again" readonly>{TOKEN_REQUEST_URL}</textarea>

<p>{_OAUTH_IMPLICIT_NOTES}</p>

<textarea class="form-control" rows="2" id="nothing" readonly>{AUTHORIZE_URL}</textarea>


<h3 class="page-header">{_OAUTH_SCOPE_TITLE}</h3>

<patTemplate:tmpl name="rows" unusedvars="strip">
{SCOPES}
</patTemplate:tmpl>

	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	
<input type="hidden" name="task" value="save_client" />
<input type="hidden" name="nohtml" value="1" />
{CSRF_TOKEN}

</form>
</patTemplate:tmpl>
