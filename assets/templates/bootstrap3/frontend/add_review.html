<h2 class="page-header">{_JOMRES_REVIEWS_ADD_REVIEW}</h2>

<div class="form-group">
	<label class="col-md-2 control-label" for="review_title">{_JOMRES_REVIEWS_TITLE}</label>
	<div class="col-md-10">
		<input id="review_title" name="review_title" type="text" value="" class="form-control required" placeholder="{_JOMRES_REVIEWS_TITLE}"/>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="review_description">{_JOMRES_REVIEWS_REVIEWBODY}</label>

	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="pros">{_JOMRES_REVIEWS_PROS}</label>

</div>
