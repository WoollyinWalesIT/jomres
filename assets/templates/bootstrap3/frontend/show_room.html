<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h2>
<div class="row">
	<div class="col-md-6">
		<div class="well">{SLIDESHOW}</div>
	</div>
	<div class="col-md-6">
		<h3 class="page-header">{TAGLINE}</h3>
		<patTemplate:tmpl name="surcharge" type="simpleCondition" requiredVars="surcharge" unusedvars="nbsp">
			<span class="big-price big-total-price">{SURCHARGE_TEXT} {SURCHARGE}</span>
		</patTemplate:tmpl>
		<p><strong>{HEADER_MAXPEOPLE}:</strong> {MAXPEOPLE}</p>
		<p><strong>{HEADER_ROOMFLOOR}:</strong> {ROOMFLOOR}</p>
		<p>&nbsp;</p>
        <p>{ROOM_FEATURES}</p>
	</div>
</div>

<p>{DESCRIPTION}</p>
        
<div class="clearfix"></div>
<div>&nbsp;</div>
</patTemplate:tmpl>
