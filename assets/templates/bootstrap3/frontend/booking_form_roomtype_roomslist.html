
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="muted hidden-phone">
	<div class="row">
		<div class="col-md-3">{HROOM_TYPE_TEXT}</div>
		<div class="col-md-2">{HROOM_TYPE_TEXT}</div>
		<div class="col-md-3">{HGUESTPER_ROOM}</div>
		<div class="col-md-2">{HRATE_TEXT}</div>
		<div class="col-md-2" align="right">{HNUMBEROFROOMS}</div>
	</div>
</div>
<patTemplate:tmpl name="rows" type="simpleCondition" requiredVars="room_type_text">
<div class="well well-small">
	
	
	<div class="row hidden-xs">
		<div class="col-md-3">
			<img src="{ROOM_TYPE_IMAGE}" class="img-responsive"/>
		</div>
		<div class="col-md-2">
			<h4>{ROOM_TYPE_TEXT}</h4>
			<p>
				{TARIFF_NAME_TEXT}<br />
				<span class="label label-warning">{NUMBER_OF_ROOMS_PRE} {NUMBER_OF_ROOMS} {NUMBER_OF_ROOMS_POST}</span>
			</p>
		</div>
		<div class="col-md-3"><p>{GUESTPER_ROOM}</p></div>
		<div class="col-md-2"><p class="big-price">{RATE_TEXT}</p></div>
		<div class="col-md-2" align="right"><p>{NUMBEROFROOMS}</p></div>
	</div>
	<div class="hidden-lg hidden-md hidden-sm">
		<p>{NUMBEROFROOMS} {ROOM_TYPE_TEXT} - {RATE_TEXT}</p>
	</div>
</div>
</patTemplate:tmpl>
</patTemplate:tmpl>
