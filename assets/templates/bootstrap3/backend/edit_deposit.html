
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE}</h2>

<form method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="feature_description">{HBOOKINGNUMBER}</label>
		<div class="col-md-10">
			<div class="form-control disabled">{BOOKINGNUMBER}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="feature_description">{HCONTRACT_TOTAL}</label>
		<div class="col-md-10">
			<div class="form-control disabled">{CONTRACT_TOTAL}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="feature_description">{HDEPOSITREQUIRED}</label>
		<div class="col-md-10">
			<div class="form-control disabled">{DEPOSITREQUIRED}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="depositRef">{HDEPOSIT_REF}</label>
		<div class="col-md-10">
			<input type="text" class="form-control" name="depositRef" value="" placeholder="{HDEPOSIT_REF}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="deposit_received">{_JOMRES_COM_MR_EB_PAYM_DEPOSIT_PAID_UPDATE}</label>
		<div class="col-md-10">
			<input class="form-control" size="18" name="deposit_received" value="{DEPOSITREQUIREDRAW}" type="number" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01"/>
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="contractUid" value="{CONTRACTUID}"/>
	<input type="hidden" name="guestUid" value="{GUESTUID}"/>
	<input type="hidden" name="task" value="save_deposit"/>
	{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
