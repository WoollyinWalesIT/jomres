<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="JavaScript" type="text/javascript">
jomresJquery(document).ready(function() {
	var oTable = jomresJquery('#list_pfeatures').dataTable({
		"bJQueryUI": true,
		"sPaginationType": "full_numbers"
	});
} );
</script>
<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table id="list_pfeatures" width="100%">
	<thead>
		<tr>
			<th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>
			<th>&nbsp;</th>
			<th>{HPFEATURETITLE}</th>
			<th>{HPFEATUREDESCRIPTION}</th>
			<th>{HPROPERTY_TYPE}</th>
			<th>{HJOMRES_A_ICON}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="strip">
		<tr>
			<td>{CHECKBOX}</td>
			<td>{LINKTEXT}</td> 
			<td>{PFEATURETITLE}</td>
			<td>{PFEATUREDESCRIPTION}</td>
			<td>{PROPERTY_TYPE}</td>
			<td><img src="{IMAGE}" /></td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="boxchecked" value="0">
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="editPfeature" />
<input type="hidden" name="Itemid" value="{ITEMID}" />
</form>
</patTemplate:tmpl>
