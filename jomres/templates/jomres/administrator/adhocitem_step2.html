<patTemplate:tmpl name="pageoutput" >

{JOMRESTOOLBAR}
<div class="ui-widget-header ui-corner-all">{PAGETITLE}</div><br/>
<table class="ui-widget-content ui-corner-all" border="0" width="100%">
	<tr>
		<td>
			<table>
				<tr>
					<td>{PROPERTY}</td>
					<td>{PROPERTY_DROPDOWN}</td>
				</tr>
				<tr>
					<td>{VALUE}</td>
					<td><input type="text" class="inputbox" name="nett" value="" /></td>
				</tr>
				<tr>
					<td>{DESCRIPTION}</td>
					<td><input type="text" class="inputbox" name="description" value="" /></td>
				</tr>
			</table>
		</td>
	</tr>
</table>


<input type="hidden" name="step" value="3" />
<input type="hidden" name="username" value="{USERNAME}" />
<input type="hidden" name="jos_id" value="{JOS_ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="add_adhoc_item_to_bill" />
</form>
</patTemplate:tmpl>
