<patTemplate:tmpl name="pageoutput" >
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
<table class="jradmin_innerwrapper">
	<tr>
		<td class="jomres_title">{PAGETITLE}</td>
	</tr>
	<tr>
		<td>{JOMRESTOOLBAR}</td>
	</tr>
	<tr>
		<td>
			<table class="jradmin_table">
				<tr>
					<td class="jradmin_subheader_ca">{HCODE}</td>
					<td class="jradmin_subheader_ca">{HDESCRIPTION}</td>
					<td class="jradmin_subheader_ca">{HRATE}</td>
				</tr>
				<tr>
					<td class="jradmin_field_ca"><input class="jomres_inputbox" type="text" name="code" value="{CODE}" /></td>
					<td class="jradmin_field_ca"><input class="jomres_inputbox" type="text" name="description" value="{DESCRIPTION}" /></td>
					<td class="jradmin_field_ca"><input class="jomres_inputbox" type="text" name="rate" value="{RATE}" size="7" /></td>
				</tr>
			</table>
		</td>
	</tr>
</table>

{JOMRESTOKEN}
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="save_taxrate" />
</form>
</patTemplate:tmpl>
