<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
<script language="JavaScript" type="text/javascript">
function selectAll() {
    jomresJquery("input[type='checkbox']:not([disabled='disabled'])").attr('checked', true);
}

</script>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<p>{INSTRUCTIONS}</p>
<table class="jradmin_table" border="0">
	<tr>
		<th colspan="4" class="jomres_title">{PAGETITLE}</th>
	</tr>
	<tr>
		<th class="jomres_title">{HACCESSLEVEL}</th>
		<td class="jradmin_field_la">{ACCESSLEVEL}</td>
		<th class="jomres_title">{HSUPERPROP}</th>
		<td class="jradmin_field_la">{SUPERPROP}</td>
	</tr>
	<tr>
		<td class="jradmin_field_la" >APIKEY:</td>
		<td class="jradmin_field_la" ><input type="text" size="80" class="inputbox" name="apikey" value="{APIKEY}" READONLY onclick="select_all(this)"/></td>
		<td class="jradmin_field_la" colspan="2">{NEWAPIKEY_LINK}</td>
	</tr>
	<tr align="left"><th><input type="CheckBox" id="SelectAllCheckBox" onclick="selectAll()"></th><th colspan="3">&nbsp;</th></tr>
<patTemplate:tmpl name="rows" unusedvars="nbsp">
	<tr>
		<td class="jradmin_field_la">{INPUT}</td>
		<td class="jradmin_field_la">{PROPERTYNAME}</td>
		<td class="jradmin_field_la" colspan="2">{MANAGERS}</td>
	</tr>
</patTemplate:tmpl>	
</table>

	
{JOMRESTOKEN}
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="userid" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="saveProfile" />
</form>
</patTemplate:tmpl>
