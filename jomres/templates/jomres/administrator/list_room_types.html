<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table class="ui-widget-content ui-corner-all" width="75%">
	<tr>
		<th class="ui-widget-header ui-corner-all" colspan="6">{PAGETITLE}</th>
	</tr>
	<tr>
		<th class="ui-widget-header ui-corner-all"><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>
		<th class="ui-widget-header ui-corner-all">&nbsp;</th>
		<th class="ui-widget-header ui-corner-all">{HRTTITLE}</th>
		<th class="ui-widget-header ui-corner-all">{HRTDESCRIPTION}</th>
		<th class="ui-widget-header ui-corner-all">{HJOMRES_A_ICON}</th>
		<th class="ui-widget-header ui-corner-all"></th>
		<th></th>
	</tr>
	<patTemplate:tmpl name="rows" unusedvars="nbsp">
	<tr>
		<td class="ui-widget-content" width="20">{CHECKBOX}</td>
		<td class="ui-widget-content">{LINKTEXT}</td> 
		<td class="ui-widget-content">{RTTITLE}</td>
		<td class="ui-widget-content">{RTDESCRIPTION}</td>
		<td class="ui-widget-content"><img src="{IMAGE}" /></td>
		<td class="ui-widget-content">{PROPERTY_TYPES}</td>
		
	</tr>
	</patTemplate:tmpl>
</table>

<input type="hidden" name="boxchecked" value="0">
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="Itemid" value="{ITEMID}" />
<input type="hidden" name="task" value="editGlobalroomTypes" />
</form>
</patTemplate:tmpl>
