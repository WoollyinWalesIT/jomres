<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<table width="100%">
	<tr>
		<th class="jomres_title">{_JOMRES_PARTNER_CHOOSE_SEARCHTITLE}</th>
	</tr>
	<tr>
		<td class="jradmin_subheader_la">
			<div class="ui-widget">
				<input id="username_input" />
			</div>
			<br/>{_JOMRES_PARTNER_CHOOSE_SEARCH_INSTRUCTIONS}
		</td>
	</tr>
	<tr>
		<th colspan="2" class="jomres_title">{_JOMRES_PARTNER_CHOOSE_EXISTINGTITLE}</th>
	</tr>
	<tr>
		<td colspan="2" class="jradmin_subheader_la">
		{_JOMRES_PARTNER_CHOOSE_EXISTING_INSTRUCTIONS}<br/>
			<patTemplate:tmpl name="rows" unusedvars="nbsp">
				{LINK}&nbsp;&nbsp;{DELETELINK}<br/>
			</patTemplate:tmpl>
		</td>
	</tr>
</table>

<script type="text/javascript">
var ajaxurl	= "{AJAXURL}";
var livesite= "{LIVESITE}&task=partner_show&name=";

	jQuery(function() {
		jQuery( "#username_input" ).autocomplete({
			source: ajaxurl+'partners_find',
			minLength: 2,
			select: function( event, ui ) {
				location.href = livesite+ui.item.value;
			}
		});
	});


</script>

</patTemplate:tmpl>
