<patTemplate:tmpl name="pageoutput" >
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
<table class="jradmin_innerwrapper">
	<tr>
		<td class="jomres_title">{PAGETITLE}</td>
	</tr>
	<tr>
		<td>{JOMRESTOOLBAR}</td>
	</tr>
	<tr>
		<td>{NOTES}</td>
	</tr>
	<tr>
		<td>{HOVERRIDE_DESC}</td>
	</tr>
	<tr>
		<td>
			<table class="jradmin_table">
				<tr>
					<td class="jradmin_subheader_ca">{HCURRENCYCODE}</td>
					<td class="jradmin_subheader_ca">{HSANDBOX}</td>
					<td class="jradmin_subheader_ca">{HEMAIL}</td>
					<td class="jradmin_subheader_ca">{HOVERRIDE}</td>
				</tr>
				<tr>
					<td class="jradmin_field_ca"><input class="jomres_inputbox" type="text" name="currencycode" value="{CURRENCYCODE}" size="5"/></td>
					<td class="jradmin_field_ca">{USESANDBOX}</td>
					<td class="jradmin_field_ca"><input class="jomres_inputbox" type="text" name="email" value="{PAYPALEMAIL}" size="20" /></td>
					<td class="jradmin_field_ca">{OVERRIDE}</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
{JOMRESTOKEN}
<input type="hidden" name="task" value="save_paypal_settings" />
</form>
</patTemplate:tmpl>
