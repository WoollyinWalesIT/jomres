<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">

			<th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>

			<th>{HTITLE}</th>
			<th>{HTYPE}</th>

	<tr class="{STYLE}">
		<td>{CHECKBOX}</td>
		<td>{EDITLINK}</td>
		<td>{TITLE}</td>
		<td>{TYPE}</td>
		<td>{VALUE}</td>
		<td>{CURRENCYCODE}</td>
	</tr>
	</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="editcrate" />
