<patTemplate:tmpl name="pageoutput" >
<div id = "jomres_content_area">

<script type="text/javascript">
var word_next = "{NEXT}";
var word_previous = "{PREVIOUS}";

	jomresJquery(function(){
		//all hover and click logic for buttons
		jomresJquery(".fg-button:not(.ui-state-disabled)")
		.hover(
			function(){ 
				jomresJquery(this).addClass("ui-state-hover"); 
			},
			function(){ 
				jomresJquery(this).removeClass("ui-state-hover"); 
			}
		)
		.mousedown(function(){
				jomresJquery(this).parents('.fg-buttonset-single:first').find(".fg-button.ui-state-active").removeClass("ui-state-active");
				if( jomresJquery(this).is('.ui-state-active.fg-button-toggleable, .fg-buttonset-multi .ui-state-active') ){ jomresJquery(this).removeClass("ui-state-active"); }
				else { jomresJquery(this).addClass("ui-state-active"); }
		})
		.mouseup(function(){
			if(! jomresJquery(this).is('.fg-button-toggleable, .fg-buttonset-single .fg-button,  .fg-buttonset-multi .fg-button') ){
				jomresJquery(this).removeClass("ui-state-active");
			}
		});

		jomresJquery("#tabs").tabs();
		
    });
</script>

<noscript><blockquote>
	<p><font size="3" color="#FF0000"><b>You do not have JavaScript enabled.</b></font><br/>
	<font size="2" color="#000080">The functionality of this site requires the use of JavaScript so please enable before continuing. For assistance in enabling JavaScript, please contact the webmaster.</font></p>
</blockquote></noscript>

		<td style="text-align:left">
			{PROPERTYNAME}
		</td>
		<td colspan="2" style="text-align:right;">{TIMEZONEBLURB}&nbsp;&nbsp;</td>
		<td> {TIMEZONE_DROPDOWN} </td>
		<td style="text-align:right;">{EDITING_MODE_DROPDOWN}</td>
		<td style="text-align:right;">{MANAGEMENT_VIEW_DROPDOWN}</td>
		<td style="text-align:right">{LANGDROPDOWN}</td>
	</tr>
</table>

<patTemplate:tmpl name="messages" type="simpleCondition" requiredVars="message">
	<!-- <a href="javascript:void(0);" onclick="jomresJquery.jGrowl('{MESSAGE}',{sticky: true});">Message</a> -->
	<script type="text/javascript">
		jomresJquery.jGrowl("{MESSAGE}", { life: 10000 });
	</script>
</patTemplate:tmpl>
<patTemplate:tmpl name="sticky_messages" type="simpleCondition" requiredVars="message">
	<!-- <a href="javascript:void(0);" onclick="jomresJquery.jGrowl('{MESSAGE}',{sticky: true});">Message</a> -->
	<script type="text/javascript">
		jomresJquery.jGrowl("{MESSAGE}", { life: 10000, sticky: true });
	</script>
</patTemplate:tmpl>

</patTemplate:tmpl>
