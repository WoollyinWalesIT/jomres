<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div title="{PROPERTY_NAME}" class="ui-widget-content ui-corner-all ui-helper-clearfix">
<table width="48%" border="0" class="float-left">
	<tr>
		<td>{STARSIMAGES}</td>
	</tr>
	<tr>
		<td><a href="{MOREINFORMATIONLINK}" ><img src = "{THUMBNAIL}"/></a></td>
	</tr>
	<tr>
		<td>{PRICE}</td>
	</tr>
	<tr>
		<td><div align="center" style="text-align:center;margin:5px 0;"><a href="{MOREINFORMATIONLINK}" class="fg-button ui-state-default ui-corner-all more-info-link" >{MOREINFORMATION}</a></div></td>
	</tr>
</table>
<table width="48%" border="0" class="float-right">
	<tr>
		<td>
			<div><strong>Address: </strong>{PROPERTY_STREET}, {PROPERTY_TOWN}, {PROPERTY_POSTCODE}, {PROPERTY_REGION}, {PROPERTY_COUNTRY} <br />
				<strong>Tel: </strong>{PROPERTY_TEL}<br /><br />
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<strong>{HRTYPES}</strong>
			<div style="clear:both;">
			<patTemplate:tmpl name="room_types" type="simpleCondition" requiredVars="room_type">
				{ROOM_TYPE}
			</patTemplate:tmpl>
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<strong>{HFEATURES}</strong>
			<div style="clear:both;">
			<patTemplate:tmpl name="property_features" type="simpleCondition" requiredVars="feature">
				{FEATURE}
			</patTemplate:tmpl>
			</div>
		</td>
	</tr>
</table>
</div>
</patTemplate:tmpl>
