<patTemplate:tmpl name="pageoutput" >
<script src="http://maps.google.com/maps?file=api&v=2.x&key={APIKEY}&hl=en" type="text/javascript"></script>
<table class="panelwrapper">
	<tr>
		<td>
			<table class="innerwrapper">
				<tr>
					<td class="header" colspan="2">
						<center><div id="map"></div></center>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<script>
jomresJquery(document).ready(function() {
	if (GBrowserIsCompatible()) {
		var WIDTH = 600;
		var HEIGHT = 400;
		{VAR} Gmap = new GMap2(document.getElementById("map"),{size:new GSize(WIDTH,HEIGHT)});
		Gmap.addControl(new GSmallMapControl());
		Gmap.addControl(new GMapTypeControl());
		Gmap.setCenter(new GLatLng({LAT}, {LONG}), 13);
		var point = new GLatLng({LAT}, {LONG});
		var marker = new GMarker(point);
		Gmap.addOverlay(marker);
		};
	
	});
</script>
</patTemplate:tmpl>
