<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<script language="JavaScript" type="text/javascript">
jQuery.validator.setDefaults({
	highlight: function(input) {
		jQuery(input).addClass("ui-state-highlight");
	},
	unhighlight: function(input) {
		jQuery(input).removeClass("ui-state-highlight");
	}
});

jQuery(document).ready(function(){
	jQuery("#reviewForm").validate({
		rules: {
			review_title: "required",
			review_description: "required",
			pros: "required",
			cons: "required",
			rating: "required"
		},
	messages: {
			review_title: "{_JOMRES_REVIEWS_ADDREVIEW_ERROR_TITLE}",
			review_description: "{_JOMRES_REVIEWS_ADDREVIEW_ERROR_DESCRIPTION}",
			pros: "{_JOMRES_REVIEWS_ADDREVIEW_ERROR_PROS}",
			cons: "{_JOMRES_REVIEWS_ADDREVIEW_ERROR_CONS}",
			rating: "{_JOMRES_REVIEWS_ADDREVIEW_ERROR_RATING}",
			},
		errorLabelContainer: "#messageBox",
		wrapper: "li",
		submitHandler: function(form) {
			form.submit();
			},
		
	});
	jQuery("#messageBox").hide();
});

</script>


<fieldset class="ui-widget ui-widget-content ui-corner-all">
	<ul id="messageBox" class="ui-state-error"></ul> 
	<legend class="ui-widget ui-widget-header ui-corner-all">{_JOMRES_REVIEWS_ADD_REVIEW}</legend>
	<form action="{JOMRES_SITEPAGE_URL}" method="post" id="reviewForm" name="adminform">
		<fieldset>
			<legend class="ui-widget ui-widget-header ui-corner-all">{_JOMRES_REVIEWS_ADDREVIEW_SUMMARY}</legend>
			<p>
			<label for="review_title">{_JOMRES_REVIEWS_TITLE}</label><br/>
				<input name="review_title" type="text" size="73" value="" class="inputbox required " />
			</p>
		</fieldset>
		<fieldset>
			<legend class="ui-widget ui-widget-header ui-corner-all">{_JOMRES_REVIEWS_ADDREVIEW_MOREDETAIL}</legend>
			<p>
			<label for="review_description">{_JOMRES_REVIEWS_REVIEWBODY}</label><br/>
				<textarea name="review_description" cols="70" rows="5" class="inputbox required"></textarea>
			</p>
			<p>
			<label for="pros">{_JOMRES_REVIEWS_PROS}</label><br/>
				<textarea name="pros" cols="70" rows="5" class="inputbox required"></textarea>
			</p>
			<p>
			<label for="cons">{_JOMRES_REVIEWS_CONS}</label><br/>
				<textarea name="cons" cols="70" rows="5" class="inputbox required"></textarea>
			</p>
		</fieldset>
		<fieldset>
			<legend class="ui-widget ui-widget-header ui-corner-all">{_JOMRES_REVIEWS_RATING}</legend>
			<p>
				<table>
					<tr>
						<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
					</tr>
					<tr>
						<td><input name="rating" type="radio" value="1" {CHECKED1}  /></td><td><input name="rating" type="radio" value="2" {CHECKED2} /></td><td><input name="rating" type="radio" value="3" {CHECKED3} /></td>
						<td><input name="rating" type="radio" value="4" {CHECKED4} /></td><td><input name="rating" type="radio" value="5" {CHECKED5} /></td><td><input name="rating" type="radio" value="6" {CHECKED6} /></td>
						<td><input name="rating" type="radio" value="7" {CHECKED7} /></td><td><input name="rating" type="radio" value="8" {CHECKED8} /></td><td><input name="rating" type="radio" value="9" {CHECKED9} /></td>
						<td><input name="rating" type="radio" value="10" {CHECKED10} validate="required:true"/></td>
					</tr>
				</table>
			</p>
		</fieldset>
		<fieldset>
			<p>
				<button class="submit" type="submit">{_JOMRES_REVIEWS_SUBMIT}</button>
			</p>
		</fieldset>
		<input type="hidden" name="property_uid" value="{PROPERTY_UID}" />
		<input type="hidden" name="no_html" value="1" />
		<input type="hidden" name="task" value="save_review" />
	</form>
</fieldset>


</patTemplate:tmpl>
