<style type="text/css">
#jomres-menu-pinned{
	position:fixed; 
	top:0; 
	z-index:9998; /* potato menu's z-index is set to 1000, so we'll set this to 1 less */
	width:100%;
	left:0;
	height: 0;
}

#jomres-menu-top-panel{
	border-bottom:3px solid #4297D7;
	padding:1px;
}

#jomres-menu-sub-panel{
	text-align:center;
	float:right;
}
#jomres-menu-sub-panel a{
	width:150px;
	float:right;
	color:#FFFFFF;
	text-decoration:none;
	margin-right:8px;
	font-weight:bold;
	background: bottom left no-repeat #4297D7;
}
#jomres-menu-sub-panel a span{
	padding:3px;
	background: right bottom no-repeat;
	display:block;
}

.menu_jomres_horiz {
	list-style:none;
	line-height:14em;
	/*font-size:.9em;*/
}

.menu_jomres_horiz ul li{
	z-index:9999 !important;
	margin:0 0 0 0px;
	padding:0 0 0 0px;
}
ul.potato-menu li.potato-menu-item a.ui-state-default {
	border:0 none !important;
}

</style>

<div id="jomres-menu-pinned" class="ui-helper-hidden">

			<patTemplate:tmpl name="button_output">

	</div>

</div>
