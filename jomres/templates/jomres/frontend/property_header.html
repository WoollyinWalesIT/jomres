<patTemplate:tmpl name="pageoutput" >
<script type="text/javascript">
	jQuery(function(){
		jQuery("div.header").corner("5px");
		jQuery("div.panelwrapper").corner("5px");
    });
</script>

		<div class="header">

				{TOOLTIP_PROPERTY_IMAGE}
			</div>
			<div class="header_property">
				<b>{PROPERTY_NAME}</b>
				&nbsp;
				{STARS} {TOWN},{COUNTRY}
			<!--
			<patTemplate:tmpl name="roomtypes" type="simpleCondition" requiredVars="room_type">
				{ROOM_TYPE}
			</patTemplate:tmpl>
			<patTemplate:tmpl name="featurelist" type="simpleCondition" requiredVars="feature">
				{FEATURE}
			</patTemplate:tmpl>
			
			-->
			</div>
		</div>
	</div>
</div>


</patTemplate:tmpl>
