<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="JavaScript" type="text/javascript">
jomresJquery.validator.setDefaults({
	highlight: function(input) {
		jomresJquery(input).addClass("ui-state-highlight");
	},
	unhighlight: function(input) {
		jomresJquery(input).removeClass("ui-state-highlight");
	}
});

jomresJquery(document).ready(function(){
	jomresJquery("#reviewForm").validate({
		rules: {
			report: "required",
		},
	messages: {
			report: "{_JOMRES_REVIEWS_REPORT_REVIEW_ERROR}",
			},
		errorLabelContainer: "#messageBox",
		wrapper: "li",
		submitHandler: function(form) {
			form.submit();
			},
		
	});
	jomresJquery("#messageBox").hide();
});
</script>
<h2>{_JOMRES_REVIEWS_REPORT_REVIEW}</h2>
<p>{_JOMRES_REVIEWS_REPORT_REVIEW_MOREDETAIL}</p>
<ul id="messageBox" class="ui-state-error"></ul>
<form action="{JOMRES_SITEPAGE_URL}" method="post" id="reviewForm" name="adminform">
<table class="ui-widget-content ui-corner-all" width="100%" border="0">
	<tr>
		<td><textarea name="report" cols="50" rows="5" class="inputbox required"></textarea></td>
	</tr>
	<tr>
		<td><button class="fg-button ui-state-default ui-corner-all" type="submit">{_JOMRES_REVIEWS_SUBMIT}</button></td>
	</tr>
<input type="hidden" name="rating_id" value="{RATING_ID}" />
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="task" value="save_review_report" />
</form>
</patTemplate:tmpl>
