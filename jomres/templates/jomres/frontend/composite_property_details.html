<patTemplate:tmpl name="pageoutput" >

<div >
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td class="viewproperty_rightcol" valign="top">
				<table border="0" width="100%" cellpadding="0" cellspacing="0" class="top_info">
					<tr>
						<td>
							<div class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
								<div class="fg-buttonset ui-helper-clearfix">
									<patTemplate:tmpl name="bookinglink" type="simpleCondition" requiredVars="link"  unusedvars="nbsp">
										<a href="{LINK}" class="fg-button ui-state-default ui-corner-all fg-button-icon-left"> <span class="ui-icon ui-icon-circle-plus"></span>{TEXT}</a></patTemplate:tmpl>
									<patTemplate:tmpl name="slideshowlink" type="simpleCondition" requiredVars="link"  unusedvars="nbsp">
										<a href="{LINK}" class="fg-button ui-state-default ui-corner-all">{TEXT}</a></patTemplate:tmpl>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div class="ui-widget ui-widget-content ui-corner-all" style="margin-top:10px;padding:5px" >
							<!-- This gallery link has now been reused and renamed to the external link -->
							<patTemplate:tmpl name="gallerylink" type="simpleCondition" requiredVars="gallerylink"  unusedvars="nbsp">
								{GALLERYLINK}
							</patTemplate:tmpl>
							<div style="clear:both;">
								&nbsp;&nbsp;{COM_A_BASICTEMPLATE_SHOWADDRESS} {STREET}, {TOWN}, {REGION}, {POSTCODE}, {COUNTRY} {TELEPHONE} 
							</div>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>{DESCRIPTION}</td>
		</tr>
		
		
	</table>
	<div style="clear:both;"></div>
</div>
</patTemplate:tmpl>
