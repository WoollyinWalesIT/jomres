<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
<form action="{JOMRES_SITEPAGE_URL}"  method="post" name="adminForm">
<table class="jradmin_innerwrapper">
	<tr>
		<td class="jomres_title">{PAGETITLE}</td>
	</tr>
	<tr>
		<td class="jomres_title">{INFO}</td>
	</tr>
	<tr>
		<td>{JOMRESTOOLBAR}</td>
	</tr>
	<tr>
		<td>
			<table class="jradmin_table">
				<tr>
					<td class="jradmin_subheader_ca">{HEDITLINK}</td>
					<td class="jradmin_subheader_la">{HCOUPONCODE}</td>
					<td class="jradmin_subheader_la">{HVALIDFROM}</td>
					<td class="jradmin_subheader_ca">{HVALIDTO}</td>
					<td class="jradmin_subheader_la">{HAMOUNT}</td>
					<td class="jradmin_subheader_ca">{HISPERCENTAGE}</td>
					<td class="jradmin_subheader_ca">{HROOMONLY}</td>
				</tr>
				<patTemplate:tmpl name="rows" unusedvars="nbsp">
				<tr>
					<td class="jradmin_rowtoolbar">{EDITLINK}</td>
					<td class="jradmin_field_la">{COUPONCODE}</td>
					<td class="jradmin_field_la">{VALIDFROM}</td>
					<td class="jradmin_field_ca">{VALIDTO}</td>
					<td class="jradmin_field_la">{AMOUNT}</td>
					<td class="jradmin_field_ca">{ISPERCENTAGE}</td>
					<td class="jradmin_field_ca">{ROOMONLY}</td>
				</tr>
				</patTemplate:tmpl>
			</table>
		</td>
	</tr>
</table>
<input type="hidden" name="task" value="newExtra" />
</form>
</patTemplate:tmpl>
