<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
<form action="" method="post" name="adminForm">
<table class="jradmin_innerwrapper">
	<tr>
		<td colspan="3" class="jomres_title">{PAGETITLE}</td>
	</tr>
	<tr>
		<td width="70%">{JOMRESTOOLBAR}</td>
		<td width="30%">
			<table class="jradmin_table">
				<tr>
					<td class="jradmin_subheader_la">{HSURNAMEDROPDOWN}</td>
				<td class="jradmin_field_ca">{SURNAMEDROPDOWN}</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<table class="jradmin_table">
				<tr>
					<td class="jradmin_subheader_ca">{HEDITLINK}</td>
					<td class="jradmin_subheader_la">{HFIRSTNAME}</td>
					<td class="jradmin_subheader_la">{HSURNAME}</td>
					<td class="jradmin_subheader_la">{HHOUSE}</td>
					<td class="jradmin_subheader_la">{HSTREET}</td>
					<td class="jradmin_subheader_la">{HTOWN}</td>
					<!-- <td class="jradmin_subheader_la">&nbsp;</td> -->
				</tr>
				<patTemplate:tmpl name="rows" unusedvars="nbsp">
				<tr>
					<td class="jradmin_rowtoolbar">{EDITLINK}</td>
					<td class="jradmin_field_la">{FIRSTNAME}</td>
					<td class="jradmin_field_la">{SURNAME}</td>
					<td class="jradmin_field_la">{HOUSE}</td>
					<td class="jradmin_field_la">{STREET}</td>
					<td class="jradmin_field_la">{TOWN}</td>
					<!-- <td class="jradmin_field_la">{CREDITCARDLINK}</td> -->
				</tr>
				</patTemplate:tmpl>
			</table>
		</td>
	</tr>
</table>
<input type="hidden" name="guestUid" value="" />
<input type="hidden" name="Itemid" value="{ITEMID}" />
<input type="hidden" name="task" value="listguests" />
</form>
</patTemplate:tmpl>
