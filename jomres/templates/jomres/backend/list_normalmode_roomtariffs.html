{JOMRESTOOLBAR}
<table width="100%" border="0">
	<tr>
		<th class="ui-state-default">{HROOMTYPE}</th>
		<th class="ui-state-default">{HNUMBEROFROOMS}</th>
		<th class="ui-state-default">{HROOMRATEPERDAY}</th>
		<th class="ui-state-default">{HMAXPEOPLE_ROOM}</th>
