<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<form enctype="multipart/form-data" action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<td colspan="2"><h3>Upload images</h3></td>
	</tr>
	<tr>
		<td><input type='file' name='image0' id='image0'/></td>
		<td><input type='file' name='image1' id='image1'/></td>
	</tr>
	<tr>
		<td><input type='file' name='image2' id='image2'/></td>
		<td><input type='file' name='image3' id='image3'/></td>
	</tr>
	<tr>
		<td><input type='file' name='image4' id='image4'/></td>
		<td><input type='file' name='image5' id='image5'/></td>
	</tr>
	<tr>
		<td><input type='file' name='image6' id='image6'/></td>
		<td><input type='file' name='image7' id='image7'/></td>
	</tr>
	<tr>
		<td><input type='file' name='image8'/ id='image8'></td>
		<td><input type='file' name='image9'/ id='image9'></td>
	</tr>
	<tr>
		<td><input type='file' name='image10'/ id='image10'></td>
		<td><input type='file' name='image11'/ id='image11'></td>
	</tr>
</table>
<input type="hidden" name="task" value="batchUploadPropertyImages" />
</form>
<br />
<form action="{JOMRES_SITEPAGE_URL_DELIMAGES}" method="post" name="imageList">
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<td colspan="3"><h3>{IMAGESALREADYINDIR}</h3></td>
	</tr>
	<patTemplate:tmpl name="rows">
	<tr class="ui-widget-content ui-corner-all">
		<td width="30">{CHECKBOX}</td>
		<td>{IMAGENAME}</td>
		<td><img src="{IMAGEOUTPUT}" /></td>
	</tr>
	</patTemplate:tmpl>
	<tr>
		<td colspan="3"><input type="submit" value="{DELETEIMAGES}" class="button" /></td>
	</tr>
</table>
</form>
</patTemplate:tmpl>
