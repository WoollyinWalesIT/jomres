<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<patTemplate:tmpl name="discount_output" type="simpleCondition" requiredVars="discount_output">
		<div class="alert alert-info">{DISCOUNT_OUTPUT}</div>
	</patTemplate:tmpl>
	<div class="row">
		<div class="col-md-8">
			<p>{DESCRIPTION}</p>
			<h5 class="page-header">{HRTYPES}</h5>
			<div class="row">
				<patTemplate:tmpl name="roomtype_icons" type="simpleCondition" requiredVars="room_type">
					<div class="col-sm-3">
						<div class="well" align="center">
							<div class="pdetails-roomtype">{ROOM_TYPE}</div>
							<div>{ROOM_TYPE_TEXT}</div>
							<div class="reviews-big">{ROOM_TYPE_COUNTER}</div>
						</div>
					</div>
				</patTemplate:tmpl>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="col-md-4">
			<div class="well">
				{FEATURES}
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</patTemplate:tmpl>
