<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<patTemplate:tmpl name="discount_output" type="simpleCondition" requiredVars="discount_output">
		<div class="alert alert-info">{DISCOUNT_OUTPUT}</div>
	</patTemplate:tmpl>
	<div class="row">
		<div class="col-md-8">
			<p>{DESCRIPTION}</p>
		</div>
		<div class="col-md-4">
			<div class="well">
				<p>
					<strong>{HRTYPES}</strong>
				</p>
				<patTemplate:tmpl name="roomtype_icons" type="simpleCondition" requiredVars="room_type">
					<p style="text-transform:capitalize;">{ROOM_TYPE}</p>
				</patTemplate:tmpl>
				<div class="clearfix"></div>
				{FEATURES}
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</patTemplate:tmpl>
