<h2 class="page-header">{_JOMRES_REVIEWS_REPORT_REVIEW}</h2>
<p>{_JOMRES_REVIEWS_REPORT_REVIEW_MOREDETAIL}</p>

<ul id="messageBox" class="alert alert-error"></ul>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" id="reviewForm" name="adminform" role="form" class="form-horizontal">
	<div class="form-group">
		<label class="col-md-2 control-label" for="report">{JOMRES_COM_A_MESSAGE}</label>
		<div class="col-md-10">
			<textarea name="report" class="input-xlarge" rows="5" class="required"></textarea>
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			<button class="btn btn-primary" type="submit"><i class="fa fa-check"></i> {_JOMRES_REVIEWS_SUBMIT}</button>
			<a href="{JOMRES_SITEPAGE_URL}&task=viewproperty&property_uid={COMMON_LAST_VIEWED_PROPERTY_UID}" class="btn btn-default"><i class="fa fa-times"></i> {COMMON_CANCEL}</a>
		</div>
	</div>

	<input type="hidden" name="rating_id" value="{RATING_ID}"/>
	<input type="hidden" name="no_html" value="1"/>
	<input type="hidden" name="task" value="save_review_report"/>
</form>
</patTemplate:tmpl>
