<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="property-header">
	<div class="row">
		<div class="col-md-3">
			<div class="thumbnail">
				<img src="{IMAGETHUMB}" class="img-responsive"/>
			</div>
		</div>
		<div class="col-md-9">
			<img src="{QR_CODE_MAP}" title="{_JOMRES_SCAN_FOR_DIRECTIONS}" alt="qrcode" width="75" class="pull-right"/>
			<h1 id="tour_target_property_header">{PROPERTY_NAME} <span>{STARS} {SUPERIOR}</span></h1>
			<address>
				<span itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
					<span itemprop="street-address">{STREET}</span>,
					<span itemprop="locality">{TOWN}</span>, 
					<span itemprop="region">{REGION}</span>, 
					<span itemprop="postal-code">{POSTCODE}</span>, 
					<span itemprop="country-name">{COUNTRY}</span><br/>
					<span class="hidden-xs">
						{HTELEPHONE}<span>{TELEPHONE}</span>,
						{HFAX}{FAX}
					</span>
					<span class="visible-xs">
						<br/>
						<a href="tel:{TELEPHONE}" class="btn btn-success"><i class="fa fa-phone"></i> 
							{JOMRES_TAPTOCALL} {TELEPHONE}</a>
					</span>
				</span>
				<div><a href="{GALLERYLINK}" target="_blank">{GALLERYDOMAIN}</a></div>
			</address>
			<a href="javascript:void(0);" id="shortlist_{PROPERTY_UID}" onclick="shortlist('{PROPERTY_UID}')">{SHORTLIST}</a>
		</div>
	</div>
</div>

<patTemplate:comment>
{IMAGELARGE}
{IMAGEMEDIUM}

			<div class="row">
				<div class="col-md-12">
					{FEATURES}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{ROOMTYPES}
				</div>
			</div>
</patTemplate:comment>

<div itemscope itemtype="http://schema.org/Hotel">
	<span itemprop="location"> 
		<span itemprop="geo" itemscope itemtype="http://schema.org/GeoCoordinates">
			<meta itemprop="latitude" content="{PROPERTY_LAT}" />
			<meta itemprop="longitude" content="{PROPERTY_LONG}" />
		</span>
	</span>
	from <span itemprop="priceRange">{PRICE}</span>
 		<span itemprop="description"> {SHORT_PROPERTY_DESCRIPTION}
			<a itemprop="url" href="..." 
				title="{_JOMRES_COM_A_CLICKFORMOREINFORMATION} - {PROPERTY_NAME}"
			>More...</a>
		</span>
</div>

</patTemplate:tmpl>
