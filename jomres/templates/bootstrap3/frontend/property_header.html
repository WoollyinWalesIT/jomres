<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="property-header">
	<div class="row">
		<div class="col-md-3">
			<div class="thumbnail">
				<img src="{IMAGETHUMB}" class="img-responsive"/>
			</div>
		</div>
		<div class="col-md-9">
			<img src="{QR_CODE_MAP}" title="{_JOMRES_SCAN_FOR_DIRECTIONS}" alt="qrcode" width="75" class="pull-right"/>
			<h1 id="tour_target_property_header">{PROPERTY_NAME} <span>{STARS} {SUPERIOR}</span></h1>	
			<address>
				<span itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
					<span itemprop="street-address">{STREET}</span>,
					<span itemprop="locality">{TOWN}</span>, 
					<span itemprop="region">{REGION}</span>, 
					<span itemprop="postal-code">{POSTCODE}</span>, 
					<span itemprop="country_name">{COUNTRY}</span><br/>
					<span class="hidden-xs">
						{HTELEPHONE}<span>{TELEPHONE}</span>,
						{HFAX}{FAX}
					</span>
					<span class="visible-xs">
						<br/>
						<a href="tel:{TELEPHONE}" class="btn btn-success"><i class="fa fa-phone"></i> 
							{JOMRES_TAPTOCALL} {TELEPHONE}</a>
					</span>
				</span>
				<div><a href="{GALLERYLINK}" target="_blank">{GALLERYDOMAIN}</a></div>
			</address>
		</div>
	</div>
</div>

<patTemplate:comment>
{IMAGELARGE}
{IMAGEMEDIUM}

			<div class="row">
				<div class="col-md-12">
					{FEATURES}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{ROOMTYPES}
				</div>
			</div>
</patTemplate:comment>

</patTemplate:tmpl>
