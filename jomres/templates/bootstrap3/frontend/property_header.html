<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<div class="page-header">
		<div class="row-fluid">
			<div class="span10">
				<h1 id="tour_target_property_header">{PROPERTY_NAME}&nbsp;{STARS} {SUPERIOR}</h1>
				<address>
				<span itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
					<span itemprop="street-address">{STREET}</span>,
					<span itemprop="locality">{TOWN}</span>, 
					<span itemprop="region">{REGION}</span>, 
					<span itemprop="postal-code">{POSTCODE}</span>, 
					<span itemprop="country_name">{COUNTRY}</span><br/>
					<span class="hidden-phone">
						{HTELEPHONE}<span>{TELEPHONE}</span>,
						{HFAX}{FAX}
					</span>
					<span class="hidden-tablet hidden-desktop">
						<br/>
						<a href="tel:{TELEPHONE}" class="btn btn-success"><i class="icon-mobile"></i>
							{JOMRES_TAPTOCALL} {TELEPHONE}</a>
					</span>
				</span>

					<div><a href="{GALLERYLINK}" target="_blank">{GALLERYDOMAIN}</a></div>
				</address>
				<!--
				<img src="{IMAGETHUMB}"/>
				<patTemplate:tmpl name="roomtypes" type="simpleCondition" requiredVars="room_type">{ROOM_TYPE}</patTemplate:tmpl>
				<patTemplate:tmpl name="featurelist" type="simpleCondition" requiredVars="feature">{FEATURE}</patTemplate:tmpl>
				-->
			</div>
			<div class="span2">
				<img src="{QR_CODE_MAP}" title="{_JOMRES_SCAN_FOR_DIRECTIONS}" align="qrcode"/>
			</div>
		</div>
	</div>
</patTemplate:tmpl>
