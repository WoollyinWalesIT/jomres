	/**
	 * DHTML email validation script. Courtesy of SmartWebby.com (http://www.smartwebby.com/dhtml/)
	 */
	function echeck(str) {
		var at = "@"
		var dot = "."
		var lat = str.indexOf(at)
		var lstr = str.length
		var ldot = str.indexOf(dot)
		if (str.indexOf(at) == -1) {
			alert("Invalid E-mail ID")
			return false
		}
		if (str.indexOf(at) == -1 || str.indexOf(at) == 0 || str.indexOf(at) == lstr) {
			alert("Invalid E-mail ID");
			return false;
		}
		if (str.indexOf(dot) == -1 || str.indexOf(dot) == 0 || str.indexOf(dot) == lstr) {
			alert("Invalid E-mail ID")
			return false
		}
		if (str.indexOf(at, (lat + 1)) != -1) {
			alert("Invalid E-mail ID")
			return false
		}
		if (str.substring(lat - 1, lat) == dot || str.substring(lat + 1, lat + 2) == dot) {
			alert("Invalid E-mail ID")
			return false
		}
		if (str.indexOf(dot, (lat + 2)) == -1) {
			alert("Invalid E-mail ID")
			return false
		}
		if (str.indexOf(" ") != -1) {
			alert("Invalid E-mail ID")
			return false
		}
		return true
	}

<h2 class="page-header">{PAGETITLE}</h2>

<p>{SUBJECT}</p>

<form name="regForm" action="{JOMRES_SITEPAGE_URL_NOSEF}&task=contactowner" method="POST" class="form-horizontal" role="form">

		<label class="col-md-2 control-label" for="guest_name">{HNAME}</label>

		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="guest_email">{HEMAIL}</label>

			<input type="email" name="guest_email" value="{GUEST_EMAIL}" type="email" class="form-control" placeholder="{COMMON_PLACEHOLDER_EMAIL}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="enquiry">{HENQUIRY}</label>
		<div class="col-md-10">
			<textarea class="form-control" rows="5" name="enquiry" placeholder="{HENQUIRY}"></textarea>

	</div>

			{CAPTCHA}
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-offset-2 col-md-10">
			<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> {COMMON_SEND}</button>
			<a href="{JOMRES_SITEPAGE_URL_NOSEF}&task=viewproperty&property_uid={COMMON_LAST_VIEWED_PROPERTY_UID}" class="btn btn-default"><i class="fa fa-times"></i> {COMMON_CANCEL}</a>
		</div>
	</div>
	<input type="hidden" name="property_uid" value="{PROPERTY_UID}"/>
</form>
