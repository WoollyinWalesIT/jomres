<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- http://www.chartjs.org/docs/ 
Line type chart
-->

<div>
	<canvas id="{RANDOM_ID}"></canvas>
</div>

<script>
var radarChartData_{RANDOM_ID} = {
	labels : [{LABELS}],
	<patTemplate:tmpl name="rows">
	datasets : [
		{
		label: "{LABEL}",
		fillColor : "{FILLCOLOR}",
		strokeColor : "{STROKECOLOR}",
		pointColor : "{POINTCOLOR}",
		pointStrokeColor : "{POINTSTROKECOLOR}",
		pointHighlightFill : "{POINTHIGHLIGHTFILL}",
		pointHighlightStroke : "{POINTHIGHLIGHTSTROKE}",
		data : [{DATA}]
		}{COMMA}
	</patTemplate:tmpl>
	]
}

jomresJquery(document).ready(function () {
	var ctx = document.getElementById("{RANDOM_ID}").getContext("2d");
	window.myRadar = new Chart(ctx).Radar( radarChartData_{RANDOM_ID}, {
		responsive: true
	});
});
</script>
</patTemplate:tmpl>
