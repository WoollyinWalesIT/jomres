<patTemplate:tmpl name="header_pageoutput" unusedvars="strip">
	<div class="jomres-propertylist-toolbar well">
		<div class="row">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				{ORDER_DROPDOWN}
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<div class="btn-group">
					<button class="btn">{COMMON_VIEW}</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<patTemplate:tmpl name="layout_rows" type="simpleCondition" requiredVars="title">
							<li><a href="{LINK}">{TITLE}</a></li>
						</patTemplate:tmpl>
					</ul>
				</div>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" align="right">
				<patTemplate:tmpl name="shortlist" type="simpleCondition" requiredVars="_jomres_viewshortlist">
					<a href="{SHORTLISTLINK}" class="btn">{_JOMRES_VIEWSHORTLIST}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="compare" type="simpleCondition" requiredVars="_jomres_compare">
					{COMPARELINK}<a href="javascript:void(0);" onclick="return trigger_comparison(this);" class="btn">{_JOMRES_COMPARE}</a>

					<form action=""><input type="hidden" id="comparison_ids" name="ids" value=""/></form>
					</li>
				</patTemplate:tmpl>
			</div>
		</div>
	</div>
</patTemplate:tmpl>
