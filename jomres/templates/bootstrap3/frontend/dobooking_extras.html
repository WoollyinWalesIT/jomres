<patTemplate:tmpl name="extras" type="simpleCondition" requiredVars="ajaxform_extras">
<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-5">
					<img src="{EXTRA_IMAGE}" class="img-responsive" alt="{NAME}"/>
				</div>
				<div class="col-md-7">
					<h5>{NAME}</h5>
					<span class="big-price">{PRICE}</span> {MODELTEXT}
					<div>{INPUTBOX}</div>
				</div>
			</div>
		</div>
	</div>
</div>
</patTemplate:tmpl>
