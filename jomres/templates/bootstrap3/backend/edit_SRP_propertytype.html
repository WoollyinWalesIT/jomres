<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
			<div class="form-group">
				<label class="control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_PROPERTY_TYPE_INFO}</label>
				{DROPDOWNLIST}
			</div>
			<div class="form-group">
				<label class="control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_ROOM_HEADER_MAXPEOPLE}</label>
				<input type="number" name="max_people" value="{MAX_PEOPLE}" class="form-control"/>
			</div>
			<div class="form-actions">
				{JOMRESTOOLBAR}
			</div>
		<input type="hidden" name="task" value="save_resource"/>
	</form>
</patTemplate:tmpl>
