<patTemplate:comment>
 * @version Jomres 9.8.17
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_PROPERTY_TYPE_INFO}</label>
		<div class="col-md-10">
			{DROPDOWNLIST}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_ROOM_HEADER_MAXPEOPLE}</label>
		<div class="col-md-10">
			{MAXPEOPLE_DROPDOWN}
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="task" value="save_resource"/>
	<input type="hidden" name="roomUid" value="{ROOMUID}"/>
</form>
</patTemplate:tmpl>
