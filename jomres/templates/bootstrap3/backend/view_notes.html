<patTemplate:comment>
 * @version Jomres 9.8.17
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-striped">
	<patTemplate:tmpl name="rows" unusedvars="strip" type="simpleCondition" requiredVars="datetime">
		<div class="row">
			<div class="col-md-2">{DATETIME}</div>
			<div class="col-md-6">{NOTE}</div>
			<div class="col-md-4">
				<div class="btn-toolbar">
					<a href="{EDITLINK}" class="btn btn-info"><i class="fa fa-pencil-square-o"></i> {EDITTEXT}</a>
					<a href="{DELETELINK}" class="btn btn-danger"><i class="fa fa-trash-o"></i> {DELETETEXT}</a>
				</div>
			</div>
		</div>
	</patTemplate:tmpl>
</div>
</patTemplate:tmpl>
