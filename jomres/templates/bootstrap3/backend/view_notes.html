<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<div class="row-striped">
		<patTemplate:tmpl name="rows" unusedvars="strip" type="simpleCondition" requiredVars="datetime">
			<div class="row">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{DATETIME}</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{NOTE}</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="btn-toolbar">
						<a href="{EDITLINK}" class="btn btn-info"><i class="icon-edit icon-white "></i> {EDITTEXT}</a>
						<a href="{DELETELINK}" class="btn btn-danger"><i class="icon-remove icon-white "></i> {DELETETEXT}</a>
					</div>
				</div>
			</div>
		</patTemplate:tmpl>
	</div>
</patTemplate:tmpl>
