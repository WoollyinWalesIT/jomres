<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
			<div class="form-group">
				<label class="control-label" for="feature_description">{HBOOKINGNUMBER}</label>
				<div class="form-control disabled">{BOOKINGNUMBER}</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="feature_description">{HCONTRACT_TOTAL}</label>
				<div class="form-control disabled">{CONTRACT_TOTAL}</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="feature_description">{HDEPOSITREQUIRED}</label>
				<div class="form-control disabled">{DEPOSITREQUIRED}</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="depositRef">{HDEPOSIT_REF}</label>
				<input type="text" class="form-control" size="18" name="depositRef" value=""/>
			</div>
			<div class="form-group">
				<label class="control-label" for="deposit_received">{_JOMRES_COM_MR_EB_PAYM_DEPOSIT_PAID_UPDATE}</label>
				<input class="form-control" size="18" name="deposit_received" value="{DEPOSITREQUIREDRAW}" type="number" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01"/>
			</div>
			<div class="form-actions">
				{JOMRESTOOLBAR}
			</div>
			<input type="hidden" name="contractUid" value="{CONTRACTUID}"/>
			<input type="hidden" name="guestUid" value="{GUESTUID}"/>
			<input type="hidden" name="task" value="saveDeposit"/>
		</fieldset>
	</form>
</patTemplate:tmpl>
