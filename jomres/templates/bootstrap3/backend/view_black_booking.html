<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<div class="row">
		<div class="col-md-6">
			<strong>{BBDATE}</strong>
		</div>
		<div class="col-md-6">
			{BBSTART}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<strong>{BBDATEENDS}</strong>
		</div>
		<div class="col-md-6">
			{BBENDS}
		</div>
	</div>
	<div class="form-actions">
		<a href="{JOMRES_SITEPAGE_URL}&task=listBlackBookings" class="btn btn-default"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
		<a href="{JOMRES_SITEPAGE_URL}&task=deleteBlackBooking&contract_uid={CONTRACTID}" class="btn btn-danger"><i class="icon-trash"></i> {COMMON_DELETE}</a>
	</div>
	<h3 class="page-header">{INFO}</h3>

	<div class="row-striped">
		<div class="row">
			<div class="col-md-6">
				<strong>{ROOM_NUMBER}</strong>
			</div>
			<div class="col-md-6">
				<strong>{ROOM_NAME}</strong>
			</div>
		</div>
		<patTemplate:tmpl name="bookingsrows" unusedvars="strip">
			<div class="row">
				<div class="col-md-6">
					{ROOMNO}
				</div>
				<div class="col-md-6">
					{ROOMNAME}
				</div>
			</div>
		</patTemplate:tmpl>
	</div>
	<p>&nbsp;</p>

	<p class="alert alert-info">{REASON}</p>
</patTemplate:tmpl>
