<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE} - {EMAIL_TYPE}</h2>
<p>{INSTRUCTIONS}</p>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
<div class="form-group">
	<label class="col-md-2 control-label" for="email_subject">{HEMAIL_SUBJECT}</label>
	<div class="col-md-10">
		<input id="email_subject" name="email_subject" type="text" value="{EMAIL_SUBJECT}" class="required form-control"/>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="email_text">{HEMAIL_TEXT}</label>
	<div class="col-md-10">
		{EMAIL_TEXT}
	</div>
</div>
<div class="form-actions">
	<div class="col-md-10 col-md-offset-2">
		{JOMRESTOOLBAR}
	</div>
</div>
<input type="hidden" name="email_type" value="{EMAIL_TYPE}" />
<input type="hidden" name="task" value="save_email" />
</form>
</patTemplate:tmpl>
