<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE} - {EMAIL_TYPE}</h2>
<p>{INSTRUCTIONS}</p>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
<div class="form-group">
	<label class="control-label" for="email_subject">{HEMAIL_SUBJECT}</label>
	<input id="email_subject" name="email_subject" type="text" value="{EMAIL_SUBJECT}" class="required form-control"/>
</div>
<div class="form-group">
	<label class="control-label" for="email_text">{HEMAIL_TEXT}</label>
	{EMAIL_TEXT}
</div>
<div class="form-actions">
	{JOMRESTOOLBAR}
</div>
<input type="hidden" name="email_type" value="{EMAIL_TYPE}" />
<input type="hidden" name="task" value="save_email" />
</form>
</patTemplate:tmpl>
