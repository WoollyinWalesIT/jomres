<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<p class="alert alert-warning">{SUPPLIMENT_DESC}</p>

	<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" role="form">
		<div class="form-group">
			<label class="control-label" for="roomClasses">{HTYPE}</label>
			{TYPEDROPDOWN}
		</div>
		<div class="form-group">
			<label class="control-label" for="room_name">{HNAME}</label>
			<input type="text" name="room_name" value="{ROOMNAME}" class="form-control" placeholder="{HNAME}"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="room_number">{HNUMBER}</label>
			<input type="text" name="room_number" value="{ROOMNUMBER}" class="form-control" placeholder="{HNUMBER}"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="room_floor">{HFLOOR}</label>
			<input type="text" name="room_floor" value="{ROOMFLOOR}" class="form-control" placeholder="{HFLOOR}"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="disabledAccess">{HDISABLED}</label>
			{DISABLED}
		</div>
		<div class="form-group">
			<label class="control-label" for="feature_description">{HMAXPEOPLE}</label>
			<input type="number" name="max_people" value="{MAXPEOPLE}" class="form-control" placeholder="{HMAXPEOPLE}"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="smoking">{HSMOKING}</label>
			{SMOKING}
		</div>
		<div class="form-group">
			<label class="control-label" for="singleperson_suppliment">{HSUPPLIMENT}</label>
			<input type="number" name="singleperson_suppliment" value="{SUPPLIMENT}" class="form-control" placeholder="{HSUPPLIMENT}"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="features_list[]">{HFEATURES}</label>
			{FEATURES}
		</div>
		<div class="form-actions">
			{JOMRESTOOLBAR}
		</div>
		<input type="hidden" name="roomUid" value="{ROOMUID}"/>
		<input type="hidden" name="task" value="saveRoom"/>
	</form>
</patTemplate:tmpl>
