<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" role="form">
			<div class="form-group">
				<label class="control-label" for="type">{HTYPE}</label>
				<input type="text" name="type" value="{TYPE}" class="form-control" />
				<p class="help-block">{HTYPE_TT_TEXT}</p>
			</div>
			<div class="form-group">
				<label class="control-label" for="notes">{HNOTES}</label>
				<input type="text" name="notes" value="{NOTES}" class="form-control" />
				<p class="help-block">{HNOTES_TT_TEXT}</p>
			</div>
			<div class="form-group">
				<label class="control-label" for="maximum">{HMAXIMUM}</label>
				<input type="number" name="maximum" value="{MAXIMUM}" class="form-control" />
					<p class="help-block">{HMAXIMUM_TT_TEXT}</p>
			</div>
			<div class="form-group">
				<label class="control-label" for="typposnege">{HPOSNEG}</label>
				{POSNEG}
				<p class="help-block">{HPOSNEG_TT_TEXT}</p>
			</div>
			<div class="form-group">
				<label class="control-label" for="is_percentage">{HISPERCENTAGE}</label>
				{ISPERCENTAGE}
				<p class="help-block">{HISPERCENTAGE_TT_TEXT}</p>
			</div>
			<div class="form-group">
				<label class="control-label" for="variance">{HVARIANCE}</label>
				<input type="number" name="variance" value="{VARIANCE}" class="form-control" />
				<p class="help-block">{HVARIANCE_T_TEXT}</p>
			</div>
			<div class="form-actions">
				{JOMRESTOOLBAR}
			</div>
			<input type="hidden" name="typeid" value="{ID}"/>
			<input type="hidden" name="task" value="saveCustomerType"/>
			<input type="hidden" name="no_html" value="1"/>
	</form>
</patTemplate:tmpl>
