<div id="tour_target_registration_1"></div>
<p>{REGISTRATION_INSTRUCTIONS_STEP1}</p>

<div class="alert alert-info">
	<p>{MANAGEMENTPROCESS_DESC}</p>
	<ul>
		<patTemplate:tmpl name="rows">
			<li>{DESCRIPTION}</li>
		</patTemplate:tmpl>
	</ul>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="regForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="new_property_country">{HCOUNTRY}</label>
		<div class="col-md-10">
			{COUNTRIESDROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="region">{HREGION}</label>
		<div class="col-md-10">
			{REGIONDROPDOWN}
		</div>
	</div>
	
	<div class="form-group has-warning">
		<label class="col-md-2 control-label" for="property_name">{HNAME}</label><div id="tour_target_registration_2_name_address"></div>
		<div class="col-md-10">
			<input id="property_name" name="property_name" type="text" value="{PROPERTY_NAME}" class="form-control" placeholder="{COMMON_PLACEHOLDER_PROPERTYNAME}"/>
		</div>
	</div>

	<div class="form-group has-warning">
		<label class="col-md-2 control-label" for="property_email">{HEMAIL}</label>
		<div class="col-md-10">
			<input id="property_email" name="property_email" type="email" value="{PROPERTY_EMAIL}" class="form-control" placeholder="{COMMON_PLACEHOLDER_EMAIL}"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-2 control-label" for="propertyType">{HPROPERTY_TYPE}</label>
		<div class="col-md-10">
			{PROPERTY_TYPE_DROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="management_process">{MANAGEMENTPROCESS}</label>
		<div class="col-md-10">
			{REALESTATEDROPDOWN}
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			<button type="submit" class="btn btn-primary" onclick="submitCountry();"><i class="fa fa-arrow-right"></i> {COMMON_NEXT}</button>
			<a href="{JOMRES_SITEPAGE_URL}" class="btn btn-default"><i class="fa fa-times"></i> {COMMON_CANCEL}</a>
		</div>
	</div>
	<input type="hidden" name="task" value="registerProp_step3"/>
</form>
