<div id="tour_target_registration_1"></div>
<h2 class="page-header">{_JOMRES_REGISTRATION_STEP_1_OF_2}</h2>

<p>{REGISTRATION_INSTRUCTIONS_STEP1}</p>

<div class="alert alert-info">
	<p>{MANAGEMENTPROCESS_DESC}
	<ul>
		<patTemplate:tmpl name="rows">
			<li>{DESCRIPTION}</li>
		</patTemplate:tmpl>
	</ul>
	</p>
</div>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="regForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label" for="xyz">{HCOUNTRY}</label><div id="tour_target_registration_1_country"></div>
		{COUNTRIESDROPDOWN}
	</div>
	<div class="form-group">
		<label class="control-label" for="region">{HREGION}</label>
		{REGIONDROPDOWN}
	</div>
	<div class="form-group">
		<label class="control-label" for="propertyType">{HPROPERTY_TYPE}</label><div id="tour_target_registration_1_property_type"></div>
		{PROPERTY_TYPE_DROPDOWN}
	</div>
	<div class="form-group">
		<label class="control-label" for="management_process">{MANAGEMENTPROCESS}</label><div id="tour_target_registration_1_process"></div>
		{REALESTATEDROPDOWN}
	</div>
	<div class="form-actions">
		<a href="{JOMRES_SITEPAGE_URL}" class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
		<button type="submit" class="btn btn-primary" onclick="submitCountry();">{COMMON_NEXT} <i class="icon-arrow-right icon-white"></i></button>
	</div>
	<input type="hidden" name="task" value="registerProp_step2"/>
</form>
</patTemplate:tmpl>
