<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="javascript">
	<!--
	function OnChange(dropdown) {
		cty = jomresJquery("select#xyz").val();
		var baseURL = "{BASEURL}";
		location.href = baseURL + "&xyz=" + cty;
		return true;
	}
	function submitCountry() {
		document.regForm.action = "{STEP2URL}";
		document.regForm.submit();
		return true;
	}
	//-->
</script>

<div id="tour_target_registration_1"></div>
<h2 class="page-header">{_JOMRES_REGISTRATION_STEP_1_OF_2}</h2>
<p>{REGISTRATION_INSTRUCTIONS_STEP1}</p>

<div class="alert alert-info">
	<p>{MANAGEMENTPROCESS_DESC}</p>
	<ul>
		<patTemplate:tmpl name="rows">
			<li>{DESCRIPTION}</li>
		</patTemplate:tmpl>
	</ul>
</div>

<form action="{JOMRES_SITEPAGE_URL}" method="post" name="regForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="xyz">{HCOUNTRY}</label><div id="tour_target_registration_1_country"></div>
		<div class="col-md-10">
			{COUNTRIESDROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="region">{HREGION}</label>
		<div class="col-md-10">
			{REGIONDROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="propertyType">{HPROPERTY_TYPE}</label><div id="tour_target_registration_1_property_type"></div>
		<div class="col-md-10">
			{PROPERTY_TYPE_DROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="management_process">{MANAGEMENTPROCESS}</label><div id="tour_target_registration_1_process"></div>
		<div class="col-md-10">
			{REALESTATEDROPDOWN}
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			<button type="submit" class="btn btn-primary" onclick="submitCountry();"><i class="fa fa-arrow-right"></i> {COMMON_NEXT}</button>
			<a href="{JOMRES_SITEPAGE_URL}" class="btn btn-default"><i class="fa fa-times"></i> {COMMON_CANCEL}</a>
		</div>
	</div>
	<input type="hidden" name="task" value="registerProp_step2"/>
</form>
</patTemplate:tmpl>
