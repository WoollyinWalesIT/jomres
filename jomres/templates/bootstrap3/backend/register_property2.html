<div id="tour_target_registration_2"></div>
<h2 class="page-header">{_JOMRES_REGISTRATION_STEP_2_OF_2}</h2>
<p>{JOMRES_REGISTRATION_INSTRUCTIONS_STEP2_1} {JOMRES_REGISTRATION_INSTRUCTIONS_STEP2_2}</p>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="regForm" class="form-horizontal" role="form">
	<div class="form-group has-warning">
		<label class="col-md-2 control-label" for="property_name">{HNAME}</label><div id="tour_target_registration_2_name_address"></div>
		<div class="col-md-10">
			<input id="property_name" name="property_name" type="text" value="{PROPERTY_NAME}" class="form-control" placeholder="{COMMON_PLACEHOLDER_PROPERTYNAME}"/>
		</div>
	</div>

	<div class="form-group has-warning">
		<label class="col-md-2 control-label" for="property_email">{HEMAIL}</label>
		<div class="col-md-10">
			<input id="property_email" name="property_email" type="email" value="{PROPERTY_EMAIL}" class="form-control" placeholder="{COMMON_PLACEHOLDER_EMAIL}"/>
		</div>
	</div>

	<patTemplate:tmpl name="multi" type="simpleCondition" requiredVars="multisites_select">
	<div class="form-group">
		<label class="col-md-2 control-label" for="property_site_id">{LABEL}</label>
		<div class="col-md-10">
   		{MULTISITES_SELECT}
		</div>
	</div>
	</patTemplate:tmpl>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			<button type="button" class="btn btn-primary" onclick="validatePropertyRegistration();"><i class="fa fa-check"></i> {_JOMRES_REVIEWS_SUBMIT}</button>
			<a href="{JOMRES_SITEPAGE_URL}" class="btn btn-default"><i class="fa fa-times"></i> {COMMON_CANCEL}</a>
		</div>
	</div>
	{MRP_SRP_FLAG}
	<input type="hidden" name="propertyType" value="{PROPERTYTYPE}"/>
	<input type="hidden" name="property_region" value="{PROPERTY_REGION}"/>
	<input type="hidden" name="property_country" value="{PROPERTY_COUNTRY}"/>
	<input type="hidden" name="no_html" value="1"/>
</form>
</patTemplate:tmpl>
