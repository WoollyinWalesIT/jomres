</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{HNEWTEXT}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="newtext">{HNEWTEXT}</label>
		<div class="col-md-10">
			<textarea class="form-control" cols="40" rows="6" name="newtext">{NOTE}</textarea>
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="note_id" value="{NOTE_ID}"/>
	<input type="hidden" name="task" value="savenote"/>
	<input type="hidden" name="no_html" value="1"/>
</form>
</patTemplate:tmpl>
