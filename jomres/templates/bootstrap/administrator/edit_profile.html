<div class="row-fluid">
	<div class="span12">
		<h2 class="">{_JOMRES_EDIT_PROFILE}</h2>
	</div>
</div>

<div class="alert alert-info">{INSTRUCTIONS}</div>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">

<div class="row-fluid">
	<div class="span12">
		<div>
			<h2>{PAGETITLE}</h2>
		</div>
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="accesslevel">{HACCESSLEVEL}</label>
				<div class="controls">
					{ACCESSLEVEL}
				</div> 
			</div>
			<div class="control-group">
				<label class="control-label" for="superpropertymanager">{HSUPERPROP}</label>
				<div class="controls">
					{SUPERPROP}
				</div> 
			</div>
			<div class="control-group">
				<label class="control-label" for="apikey">APIKEY:</label>
				<div class="controls">
					<input type="text" size="80" class="inputbox" name="apikey" value="{APIKEY}" READONLY onclick="select_all(this);"/>&nbsp;{NEWAPIKEY_LINK}
				</div> 
			</div>
			<div class="form-actions">
				<div>
					{JOMRESTOOLBAR}
				</div>
			</div>
		</fieldset>
	</div>
</div>


<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>
			<th>{_JRPORTAL_PROPERTIES_PROPERTYNAME}</th>
			<th>{_JOMRES_SHOWPROFILES_USERSWITHACCESS}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="strip">
		<tr>
			<td>{INPUT}</td>
			<td>{PROPERTYNAME}</td>
			<td>{MANAGERS}</td>
		</tr>
		</patTemplate:tmpl>
   </tbody>
</table>
<input type="hidden" name="boxchecked" value="0">
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="userid" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="saveProfile" />
</form>
</patTemplate:tmpl>
