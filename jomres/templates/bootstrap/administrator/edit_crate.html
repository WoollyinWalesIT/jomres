<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">
<div class="row-fluid">
	<div class="span12">
		<h2>{PAGETITLE}</h2>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="title">{HTITLE}</label>
					<div class="controls">
						<input class="inputbox" type="text" size="15" name="title" value="{TITLE}" />
					</div> 
				</div>
				<div class="control-group">
					<label class="control-label" for="type">{HTYPE}</label>
					<div class="controls">
						{TYPE}
					</div> 
				</div>
				<div class="control-group">
					<label class="control-label" for="value">{HVALUE}</label>
					<div class="controls">
						<input class="inputbox" type="text" size="15" name="value" value="{VALUE}" />
					</div> 
				</div>
				<div class="control-group">
					<label class="control-label" for="currencycode">{HCURRENCYCODE}</label>
					<div class="controls">
						{CURRENCYCODE}
					</div> 
				</div>
				<div class="form-actions">
					<div class="">
						{JOMRESTOOLBAR}
					</div>
				</div>
			</fieldset>
	</div>
</div>
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="savecrate" />
</form>
</patTemplate:tmpl>
