<h2>{_JOMRES_REVIEWS}</h2>
<p>{_JOMRES_REVIEWS_ADMIN_PROPERTYLISTINFO}</p>
<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th>{HPROPERTYNAME}</th>
			<th>{_JOMRES_REVIEWS_ADMIN_NUMBERUNPUBLISHED}</th>
			<th>{_JOMRES_REVIEWS_ADMIN_NUMBERTOTAL}</th>
			<th>{_JOMRES_REVIEWS_REPORT_REVIEW_TITLE}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="strip">
		<tr class="{STYLE}">
			<td><div class='{ROW_CLASS}'>{VIEWLINK}{PROPERTYNAME}</div></td>
			<td>{NUMBERUNPUBLISHED}</td>
			<td>{NUMBERTOTAL}</td>
			<td>{REPORTTOTAL}</td>
		</tr>		
		</patTemplate:tmpl>
	</tbody>
</table>
