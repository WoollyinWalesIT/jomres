<h2 class="page-header">{_JOMRES_REVIEWS}</h2>
<p>{_JOMRES_REVIEWS_ADMIN_PROPERTYLISTINFO}</p>

		<tr>
			<th>{HPROPERTYNAME}</th>
			<th class="hidden-phone">{_JOMRES_REVIEWS_ADMIN_NUMBERUNPUBLISHED}</th>
			<th class="hidden-phone">{_JOMRES_REVIEWS_ADMIN_NUMBERTOTAL}</th>
			<th class="hidden-phone">{_JOMRES_REVIEWS_REPORT_REVIEW_TITLE}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="strip">
		<tr>
			<td class="{ROW_CLASS}">{VIEWLINK}{PROPERTYNAME}</td>
			<td class="hidden-phone">{NUMBERUNPUBLISHED}</td>
			<td class="hidden-phone">{NUMBERTOTAL}</td>
			<td class="hidden-phone">{REPORTTOTAL}</td>
		</tr>		
		</patTemplate:tmpl>
	</tbody>
</table>
