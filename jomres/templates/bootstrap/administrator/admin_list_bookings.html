<div class="row-fluid">
	<div class="span12">
		<h2 class="">{PAGETITLE}</h2>
	</div>
</div>

<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th>{HPROPERTYID}</th>
			<th>{HGUESTID}</th>
			<th>{HINVOICEID}</th>
			<th>{HBOOKINGTOTAL}</th>
			<th>{HCONTRACTID}</th>
			<th>{HCONTRACTNUMBER}</th>
			<th>{HCURRENCYCODE}</th>
			<th>{HCREATED}</th>
			<th>{HARCHIVED}</th>
			<th>{HARCHIVEDDATE}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr class="{STYLE}">
			<td>{PROPERTY_UID}</td>
			<td>{GUEST_ID}</td>
			<td>{INVOICE_ID}</td>
			<td>{BOOKING_TOTAL}</td>
			<td>{CONTRACT_ID}</td>
			<td>{TAG}</td>
			<td>{CURRENCY_CODE}</td>
			<td>{CREATED}</td>
			<td>{ARCHIVED}</td>
			<td>{ARCHIVED_DATE}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
