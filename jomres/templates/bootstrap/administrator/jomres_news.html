<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style type="text/css">
.jomres-news {max-height:250px;overflow-y:scroll;}
</style>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Jomres News</h3>
	</div>
	<div class="panel-body">
		<div class="jomres-news">
			<patTemplate:tmpl name="news_rows" unusedvars="strip">
			<h4 class="page-header"><span class="label {LABEL}">{DATE}</span> {TITLE}</h4>
			<p>{NEWS}</p>
			<a href="{URL}" target="_blank">{URL_TEXT}</a>
			<p>&nbsp;</p>
			</patTemplate:tmpl>
		</div>
	</div>
</div>
</patTemplate:tmpl>
