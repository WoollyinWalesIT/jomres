<h2>{TITLE}</h2>
<div class="alert alert-info">{INSTRUCTIONS}</div>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<br/>
<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th></th>
			<th>{HFIELDNAME}</th>
			<th>{HDEFAULTVALUE}</th>
			<th>{HDESCRIPTION}</th>
			<th>{HREQUIRED}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{EDITLINK}</td>
			<td>{FIELDNAME}</td>
			<td>{DEFAULT_VALUE}</td>
			<td>{DESCRIPTION}</td>
			<td>{REQUIRED}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="task" value="edit_custom_field" />
</form>
