<h2 class="page-header">{TITLE}</h2>

{JOMRESTOOLBAR}

	<thead>
		<tr>
			<th></th>
			<th>{HFIELDNAME}</th>
			<th class="hidden-phone">{HDEFAULTVALUE}</th>
			<th class="hidden-phone">{HDESCRIPTION}</th>
			<th class="hidden-phone">{HREQUIRED}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{EDITLINK}</td>
			<td>{FIELDNAME}</td>
			<td class="hidden-phone">{DEFAULT_VALUE}</td>
			<td class="hidden-phone">{DESCRIPTION}</td>
			<td class="hidden-phone">{REQUIRED}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="task" value="edit_custom_field" />
</form>
