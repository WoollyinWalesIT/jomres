<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- http://www.chartjs.org/docs/ -->

<div>
	<canvas id="{RANDOM_ID}"></canvas>
</div>

<script>
var lineChartData_{RANDOM_ID} = {
	labels : [<patTemplate:tmpl name="output_labels">"{LABEL}" {COMMA} </patTemplate:tmpl>],
	datasets : [
		{
		label: "{LABEL}",
		fillColor : "rgba(220,220,220,0.2)",
		strokeColor : "rgba(220,220,220,1)",
		pointColor : "rgba(220,220,220,1)",
		pointStrokeColor : "#fff",
		pointHighlightFill : "#fff",
		pointHighlightStroke : "rgba(220,220,220,1)",
		data : [<patTemplate:tmpl name="output_data">{DATA} {COMMA} </patTemplate:tmpl>]
		}
	]
}

jomresJquery(document).ready(function () {
	var ctx = document.getElementById("{RANDOM_ID}").getContext("2d");
	window.myLine = new Chart(ctx).Line( lineChartData_{RANDOM_ID}, {
		responsive: true
	});
});
</script>
</patTemplate:tmpl>
