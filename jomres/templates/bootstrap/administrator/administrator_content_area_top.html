<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<style type="text/css">
@media (min-width: 768px) {
	#jomres_bootstrap_wrapper .modal.fade.in {top:5%;}
	#jomres_bootstrap_wrapper .modal {left:15%;margin-left:0;width:70%}
	#jomres_bootstrap_wrapper .modal .modal-body {max-height:700px;}
	}
#jomres_bootstrap_wrapper .modal .modal-body {position: relative; overflow-y: auto;}
</style>

<div id="jomres_bootstrap_wrapper">
	{SUBSCRIPTION_WARNING}
	{OBSOLETE_FILES_WARNINGS}

	<script type="text/javascript">
		<!--
		var jomres_using_bootstrap = '{USING_BOOTSTRAP}';
		jomresJquery(document).ready(function () {
			var $content = jomresJquery('#jomres-toolbar').html();
			jomresJquery('#jomres_admin_toolbar').html($content);
			jomresJquery('#jomres-toolbar').empty();
			
			if (jomresJquery('#jomres_admin_toolbar').html().trim() != '')
				jomresJquery('#jomres_admin_toolbar').css("display", "block");
		});
		//-->
	</script>

	<div class="row-fluid">
		<div class="span6">
			<a href="http://www.jomres.net" target="_blank"><img src="{LIVE_SITE}/{JOMRES_ROOT_DIRECTORY}/images/jrlogo.png" border="0" alt="Jomres logo" width="150"/></a>
		</div>
		<div class="span6">
			<div class="pull-right">{LANGDROPDOWN}</div>
			<div class="pull-right">&nbsp;&nbsp;&nbsp;</div>
			<div class="pull-right">
				<a href="#FAQModal" ajax_task="faq" data-toggle="modal" faq-modal-title="{_JOMRES_FAQ}" random_identifier="FAQModal" class="btn btn-info hidden-xs hidden-sm"><i class="fa fa-question-circle"></i> {_JOMRES_FAQ}</a>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="modal modal-lg hide fade" id="FAQModal"></div>
	{LICENSE_WARNING}
	{BOOTSTRAP_WARNING}
	<div class="row-fluid">
		<div class="span2">
			{CONTROL_PANEL_MENU}
		</div>
		<div class="span10">
			<div id="jomres_admin_toolbar" class="well well-small"></div>
</patTemplate:tmpl>
