<h2>{TITLE}</h2>
<div class="alert alert-info">{INSTRUCTIONS}</div>
<div class="alert alert-warning">{EDITWARNINGNOTE}</div>
<!--{JOMRESTOOLBAR}-->
<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th>{HTEMPLATENAME}</th>
			<th>{HCUSTOMISED}</th>
			<th>{HLAST_EDITED_DISK}</th>
			<th>{HLAST_EDITED_DB}</th>
			<th>{HLAST_WARNINGICON}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr class="{CLASS}">
			<td>{EDITLINK}</td>
			<td>{EDITED}</td>
			<td>{LAST_EDITED_DISK}</td>
			<td>{LAST_EDITED_DB}</td>
			<td>{WARNINGICON}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
