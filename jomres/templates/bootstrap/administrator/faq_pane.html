<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<style type="text/css">
#FAQModal.modal.fade.in {top:5%;}
#FAQModal.modal {left:5%;margin-left:0;width:90%}
#FAQModal .modal-body {max-height:700px;}
</style>

<style>
.modal-body {
    position: relative;
    overflow-y: auto;
    max-height: 400px;
    padding: 15px;
}
</style>
<!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#FAQModal">
{_JOMRES_FAQ}
</button>

<!-- Modal -->
<div class="modal modal-lg hide fade" id="FAQModal" tabindex="-1" role="dialog" aria-labelledby="FAQModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{COMMON_CLOSE}"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="FAQModalLabel">{_JOMRES_FAQ}</h4>
			</div>
			<div class="modal-body">
				<div class="panel-group" id="FAQaccordion">
					<patTemplate:tmpl name="questions">
					{CATEGORY}
					</patTemplate:tmpl>
				</div>
			</div>
		</div>
	</div>
</div>
</patTemplate:tmpl>
