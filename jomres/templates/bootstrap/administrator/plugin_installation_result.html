<patTemplate:comment>
 * @version Jomres 9.8.16
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<script>
		setTimeout(function () {
			window.location.href = "{NEXT_STEP}";
		}, 5000);
	</script>
	<h2 class="page-header">Plugin installation result</h2>

	<patTemplate:tmpl name="error_messages" type="simpleCondition" requiredVars="error">
		<div class="alert alert-error">{ERROR}</div>
	</patTemplate:tmpl>

	<patTemplate:tmpl name="auto_installation_results" type="simpleCondition" requiredVars="message">
		<div class="alert alert-success">{MESSAGE}</div>
	</patTemplate:tmpl>

	<patTemplate:tmpl name="exclusions" type="simpleCondition" requiredVars="message">
		<div class="alert alert-error">{MESSAGE}</div>
	</patTemplate:tmpl>

	<patTemplate:tmpl name="success" type="simpleCondition" requiredVars="message">
		<div class="alert alert-success">{MESSAGE}</div>
	</patTemplate:tmpl>

	Next step : <a class="btn btn-large btn-primary" href="{NEXT_STEP}">Go</a>
	<br/>
	Redirection will occur automatically in 5 seconds.
	<!--
		<patTemplate:tmpl name="progress_messages" type="simpleCondition" requiredVars="message">
			<div class="alert alert-info">{MESSAGE}</div>
		</patTemplate:tmpl>
	-->

</patTemplate:tmpl>
