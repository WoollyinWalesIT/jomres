<patTemplate:comment>
 * @version Jomres 9.8.17
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="accordion-group">
	<div class="accordion-heading">
		<a class="accordion-toggle" data-toggle="collapse" data-parent="#jomres_admin_cpanel_menu" href="#{ID}">{CATEGORY}</a>
	</div>
	<div id="{ID}" class="accordion-body collapse {COLLAPSE_IN}">
		<div class="accordion-inner">
			<ul class="nav nav-pills nav-stacked">
			<patTemplate:tmpl name="rows" unusedvars="strip">
				<li class="{ACTIVE} {DISABLED_CLASS}"><a href="{LINK}" {TARGET} ><img src="{IMAGE_PATH}" border="0" width="18" height="18"/> {MENU_NAME} {BADGES}</a>
				</li>
			</patTemplate:tmpl>
			</ul>
		</div>
	</div>
</div>
</patTemplate:tmpl>
