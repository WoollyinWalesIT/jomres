<h2>{PAGETITLE}</h2>
{JOMRESTOOLBAR}
<br/>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
<table id="jomres_admin_table" class="table table-striped table-bordered table-condensed" width="100%">
	<thead>
		<tr>
			<th></th>
			<th>&nbsp;</th>
			<th>{HPTYPE}</th>
			<th>{HPTYPE_DESC}</th>
			<th>{HPUBLISHED}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td width="20"><input type="checkbox" id="cb{COUNTER}" name="idarray[]" value="{ID}" onClick="jomres_isChecked(this.checked);"></td>
			<td><a href="{EDITURL}">{EDITICON}</a></td>
			<td>{PTYPE}</td>
			<td>{PTYPEDESC}</td>
			<td><a href="{PUBLISHURL}"><img src="{PUBLISHIMAGE}" border="0" width="20px" height="20px" /></a></td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="save_ptype_order" />
<input type="hidden" name="boxchecked" value="0">
</form>
</patTemplate:tmpl>
