<patTemplate:comment>
 * @version Jomres 9.8.17
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2 class="page-header">{PAGETITLE}</h2>

	<p>{INSTRUCTIONS}</p>

	<form action="index.php?option=com_jomres" method="post" name="adminForm" class="form-horizontal">
		{JOMRESTOOLBAR}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="name">{HACTIVE}</label>

				<div class="controls">
					{ACTIVE}
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">{HUSERNAME}</label>

				<div class="controls">
					<input class="input-large" type="text" name="username" value="{USERNAME}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">{HPASSWORD}</label>

				<div class="controls">
					<input class="input-large" type="password" name="password" value="{PASSWORD}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">{HAPI_ID}</label>

				<div class="controls">
					<input class="input-large" type="text" name="api_id" value="{API_ID}"/>
				</div>
			</div>
			<input type="hidden" name="task" value="save_sms_clickatell_settings"/>
		</fieldset>
	</form>
</patTemplate:tmpl>
