<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<form action="index.php?option=com_jomres" method="post" name="adminForm" class="form-horizontal">

<div class="row-fluid">
	<div class="span12">
			<h2>{PAGETITLE}</h2>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="active">{HACTIVE}</label>
					<div class="controls">
						{ACTIVE}
					</div> 
				</div>
				<div class="control-group">
					<label class="control-label" for="username">{HUSERNAME}</label>

				</div>
				<div class="control-group">
					<label class="control-label" for="password">{HPASSWORD}</label>

				<div class="control-group">

				<div class="form-actions">
					{JOMRESTOOLBAR}
				</div>
			</fieldset>

</div>
