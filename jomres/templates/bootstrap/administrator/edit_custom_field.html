<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{_JOMRES_COM_CUSTOMFIELDS_TITLE_EDIT}</h2>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">
{JOMRESTOOLBAR}
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="fieldname">{HFIELD}</label>
			<div class="controls">
				<input class="input-large" type="text" name="fieldname" value="{FIELDNAME}" />
			</div> 
		</div>
		
		<div class="control-group">
		<label class="control-label" for="default_value">{HDEFAULT_VALUE}</label>
			<div class="controls">
				<input class="input-large" type="text" name="default_value" value="{DEFAULT_VALUE}" />
			</div> 
		</div>
		
		<div class="control-group">
		<label class="control-label" for="description">{HDESCRIPTION}</label>
			<div class="controls">
				<input class="input-large" type="text" name="description" value="{DESCRIPTION}" />
			</div> 
		</div>
		
		<div class="control-group">
		<label class="control-label" for="required">{HREQUIRED}</label>
			<div class="controls">
				{REQUIRED}
			</div> 
		</div>
		<input type="hidden" name="uid" value="{UID}">
		<input type="hidden" name="task" value="{TASK}" />
	</fieldset>
</form>
</patTemplate:tmpl>
