		<tr>
			<th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>

	<tbody>
	<patTemplate:tmpl name="rows" unusedvars="nbsp">
	<tr class="{STYLE}">
		<td>{CHECKBOX}</td>
		<td>{EDITLINK}</td>
		<td>{TITLE}</td>
		<td class="hidden-phone">{TYPE}</td>
		<td class="hidden-phone">{VALUE}</td>
		<td class="hidden-phone">{CURRENCYCODE}</td>
	</tr>
	</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="editcrate" />
