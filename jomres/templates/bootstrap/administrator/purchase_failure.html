<patTemplate:comment>

</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	
<!-- Modal -->
<div id="invoice_created" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 id="myModalLabel">Oops, something went wrong there.</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-failure">{MESSAGE}</div>
	</div>
	<div class="modal-footer">
		<a class="btn btn-default" data-dismiss="modal">Close</a>
	</div>
</div>
</patTemplate:tmpl>
