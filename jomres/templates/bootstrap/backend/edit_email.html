<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE} - {EMAIL_TYPE}</h2>
<p>{INSTRUCTIONS}</p>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal">
<div class="control-group">
	<div class="control-label">
		{HEMAIL_SUBJECT}
	</div>
	<div class="controls">
		<input type="text" class="input-xlarge" name="email_subject" value="{EMAIL_SUBJECT}" />
	</div>
</div>
<div class="control-group">
	<div class="control-label">
		{HEMAIL_TEXT}
	</div>
	<div class="controls">
		{EMAIL_TEXT}
	</div>
</div>
<div class="form-actions">
	{JOMRESTOOLBAR}
</div>
<input type="hidden" name="email_type" value="{EMAIL_TYPE}" />
<input type="hidden" name="task" value="save_email" />
</form>
</patTemplate:tmpl>
