<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-fluid">
	<div class="span12">
		<h2 class="page-header">{PAGETITLE}</h2>
	</div>
</div>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" class="form-horizontal">
<fieldset>
	<div class="control-group">
	<label class="control-label" for="service_description">{HSERVICEDESCRIPTION}</label>
		<div class="controls">
			<input class="inputbox" type="text" name="service_description" value="" />
		</div> 
	</div>
	<div class="control-group">
	<label class="control-label" for="service_value">{HSERVICEVALUE}</label>
		<div class="controls">
			<input class="inputbox" type="text" name="service_value" value="" />
		</div> 
	</div>
	<div class="control-group">
	<label class="control-label" for="taxrate">{HTAXRATE}</label>
		<div class="controls">
			{TAXRATEDROPDOWN}
		</div> 
	</div>
	<div class="form-actions">
		<div class="">
			{JOMRESTOOLBAR}
		</div>
	</div>
</fieldset>

<input type="hidden" name="contract_uid" value="{CONTRACTUID}" />
<input type="hidden" name="task" value="addServiceToBill" />
</form>
</patTemplate:tmpl>
