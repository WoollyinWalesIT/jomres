<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-fluid">
	<div class="span12">
		<div class="page-header">
			<h2>{PAGETITLE}</h2>
		</div>
		<form action="{VALIDATELINK}" method="post" name="adminForm" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="dueContract">{_JOMRES_FRONT_MR_BOOKIN_SELECTBUTTON}</label>
					<div class="controls">
						{DROPDOWNLIST}
					</div> 
				</div> 
				<div class="form-actions">
					{JOMRESTOOLBAR}
				</div>
				<input type="hidden" name="task" value="bookGuestIn" />
				<input type="hidden" name="no_html" value="1" />
			</fieldset>
		</form>
	</div>
</div>
</patTemplate:tmpl>
