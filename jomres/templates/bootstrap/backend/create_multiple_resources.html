<patTemplate:comment>
 * @version Jomres 9.8.16
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE}</h2>
	<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="numberOfResources">{HNUMBER_OF_RESOURCES}</label>
			<div class="controls">
				{NUMBER_OF_RESOURCES}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="resourcesType">{HRESOURCES_OF_TYPE}</label>
			<div class="controls">
				{RESOURCES_OF_TYPE}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="maxGuests">{HRESOURCES_MAXGUESTS}</label>
			<div class="controls">
				{RESOURCES_MAXGUESTS}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="deleteExistingResources">{HDELETE_EXISTING_RESOURCES}</label>
			<div class="controls">
				{DELETE_EXISTING_RESOURCES}
			</div>
		</div>
		<div class="form-actions">
			{JOMRESTOOLBAR}
		</div>
	</fieldset>
	<input type="hidden" name="task" value="generate_multiple_resources"/>
</form>
</patTemplate:tmpl>
