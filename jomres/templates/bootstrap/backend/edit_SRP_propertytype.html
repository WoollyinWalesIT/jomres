<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-fluid">
	<div class="span12">
		<h2 class="page-header">{PAGETITLE}</h2>
	</div>
</div>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" class="form-horizontal">
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_PROPERTY_TYPE_INFO}</label>
			<div class="controls">
				{DROPDOWNLIST}
			</div> 
		</div> 
		<div class="control-group">
		<label class="control-label" for="roomClass">{_JOMRES_COM_MR_VRCT_ROOM_HEADER_MAXPEOPLE}</label>
			<div class="controls">
				<input type="text" name="max_people" value="{MAX_PEOPLE}" />
			</div> 
		</div> 
		<div class="form-actions">
			{JOMRESTOOLBAR}
		</div>
	</fieldset>
	<input type="hidden" name="task" value="saveRoom" />
</form>
</patTemplate:tmpl>
