<div class="row-fluid">
	<div class="span12">
		<h2 class="page-header">{PAGETITLE}</h2>
	</div>
</div>
<form action="{JOMRES_SITEPAGE_URL}"  method="post" name="adminForm">
<div class="well">
	<div class="span12">
		{JOMRESTOOLBAR}
	</div>
</div>
<table width="100%" id="list_extras" border="0" class="table table-bordered table-condensed tabble-striped">
	<thead>
		<tr>
			<th>{HEDITLINK}</th>
			<th>{HEXNAME}</th>
			<th>{HEXDESC}</th>
			<th>{HEXPRICE}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{EDITLINK}</td>
			<td>{EXNAME}</td>
			<td>{EXDESC}</td>
			<td>{CURRENCY} {EXPRICE}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="task" value="newExtra" />
</form>
</patTemplate:tmpl>
