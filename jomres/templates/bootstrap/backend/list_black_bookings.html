<div class="row-fluid">
	<div class="span12">
		<h2 class="page-header">{PAGETITLE}</h2>
	</div>
</div>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
<div class="well">
	<div class="span12">
		{JOMRESTOOLBAR}
	</div>
</div>
<br />
<table width="100%" border="0" id="list_black_bookings" class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th></th>
			<th>{_JOMRES_COM_MR_VRCT_ROOM_LINKTEXT}</th>
			<th>{HSTART}</th>
			<th>{HRESUMEDATE}</th>
			<th>{HREASON}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="bookingsrows" unusedvars="nbsp">
		<tr>
			<td width="30">{CHECKBOX}</td>
			<td>{EDITLINK}</td>
			<td>{START}</td>
			<td>{RESUMEDATE}</td>
			<td>{REASON}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<!--<p class="alert alert-info">{NOBLACKBOOKINGS}</p>-->
<input type="hidden" name="task" value="delete_multiple_blackbookings" />
</form>
