<patTemplate:comment>
 * @version Jomres 9.8.16
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="javascript" type="text/javascript">
	<!--
	jomresJquery(document).ready(function () {
		make_datatable('list_emails', '{PAGETITLE}', '{LIVESITE}');
	});
	//-->
</script>

<h2 class="page-header">{PAGETITLE}</h2>

<table class="table table-striped" id="list_emails" width="100%">
	<thead>
		<tr>
			<th>{COMMON_EDIT}</th>
			<th class="hidden-phone">{HEMAIL_TYPE}</th>
			<th>{HEMAIL_NAME}</th>
			<th class="hidden-phone">{HEMAIL_DESC}</th>
		</tr>
	</thead>
	<tbody>
	<patTemplate:tmpl name="rows" unusedvars="strip" type="simpleCondition" requiredVars="email_type">
		<tr>
			<td>{EDITLINK}</td>
			<td class="hidden-phone">{EMAIL_TYPE}</td>
			<td>{EMAIL_NAME}</td>
			<td class="hidden-phone">{EMAIL_DESC}</td>
		</tr>
	</patTemplate:tmpl>
	</tbody>
</table>
</patTemplate:tmpl>
