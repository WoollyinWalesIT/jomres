<patTemplate:tmpl name="pageoutput" >
<div class="alert alert-warning">
	<div class="row">
		<div class="col-md-1">
			<span class="label label-warning">{WARNING_WORD} #{WARNING_COUNTER}</span>
		</div>
		<div class="col-md-7">
			{WARNING_MESSAGE}
		</div>
		<div class="col-md-4" align="right">
			{ACTION_LINK}
		</div>
	</div>
</div>
</patTemplate:tmpl>
