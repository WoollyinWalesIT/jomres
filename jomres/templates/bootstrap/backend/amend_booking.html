<patTemplate:tmpl name="pageoutput">
	<form action="{JOMRES_SITEPAGE_URL_NOSEF}&task=dobooking&amend=1&contractuid={CONTRACTUID}" method="post"
		  name="adminForm">
		<table class="jradmin_innerwrapper">
			<tr>
				<td class="jomres_title">{PAGETITLE}</td>
			</tr>
			<tr>
				<td>{JOMRESTOOLBAR}</td>
			</tr>
			<tr>
				<td>
					<table class="jradmin_table">
						<tr>
							<td class="jradmin_subheader_ca"><b>{SELECTPROPERTY}</b></td>
							<td class="jradmin_subheader_ca">{PROPERTYDROPDOWN}</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					&nbsp;
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right;">
					<input type="submit" id="send" name="send" value="{_JOMRES_CONFIRMATION_AMEND}" class="button"/>
				</td>
			</tr>
		</table>
	</form>
</patTemplate:tmpl>
