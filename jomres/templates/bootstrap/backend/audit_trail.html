<table id="audit_trail" width="100%" border="0" class="table table-bordered table-striped table-condensed">
	<thead>
		<tr>
			<th>{HDATE}</th>
			<th>{HTIME}</th>
			<th>{HUSER}</th>
			<th>{HOPERATION}</th>
			<th>{HVIEWSQL}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{THEDATE}</td>
			<td>{THETIME}</td>
			<td>{USER}</td>
			<td>{OPERATION}</td>
			<td>{VIEWSQL}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="task" value="showAuditTrail" />
</form>
