<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<table width="100%" border="0" class="table-condensed">
	<patTemplate:tmpl name="rows" unusedvars="nbsp">
	<tr>
		<td>{DATETIME}</td>
		<td>{NOTE}</td>
		<td><a href="{EDITLINK}" class="btn btn-info"><i class="icon-edit icon-white "></i> {EDITTEXT}</a></td>
		<td><a href="{DELETELINK}" class="btn btn-danger"><i class="icon-remove icon-white "></i> {DELETETEXT}</a></td>
	</tr>
	</patTemplate:tmpl>
</table>
</patTemplate:tmpl>
