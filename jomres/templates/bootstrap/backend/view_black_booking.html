<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-fluid">
	<div class="span12">
		<h2 class="page-header">{PAGETITLE}</h2>
	</div>
</div>
<div class="row-fluid">
	<div class="span6">
		<strong>{BBDATE}</strong>
	</div>
	<div class="span6">
		{BBSTART}
	</div>
</div>
<div class="row-fluid">
	<div class="span6">
		<strong>{BBDATEENDS}</strong>
	</div>
	<div class="span6">
		{BBENDS}
	</div>
</div>

<div class="form-actions">
	<div class="">
		<a href="{JOMRES_SITEPAGE_URL}&task=listBlackBookings" class="btn"><i class="icon-remove"></i> {COMMON_BACK}</a>
		<a href="{JOMRES_SITEPAGE_URL}&task=deleteBlackBooking&contract_uid={CONTRACTID}" class="btn btn-danger"><i class="icon-trash"></i> {COMMON_DELETE}</a>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<h3 class="page-header">{INFO}</h3>
	</div>
</div>
<div class="row-fluid">
	<div class="span6">
		<strong>{ROOM_NUMBER}</strong>
	</div>
	<div class="span6">
		<strong>{ROOM_NAME}</strong>
	</div>
</div>
<patTemplate:tmpl name="bookingsrows" unusedvars="strip">
<div class="row-fluid">
	<div class="span6">
		{ROOMNO}
	</div>
	<div class="span6">
		{ROOMNAME}
	</div>
</div>
</patTemplate:tmpl>
<div class="row-fluid">
	<div class="span12">
		{REASON}
	</div>
</div>
</patTemplate:tmpl>
