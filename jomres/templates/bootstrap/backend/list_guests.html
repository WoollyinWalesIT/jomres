<h2 class="page-header">{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
<div class="well">
	<div class="pull-left">
		{JOMRESTOOLBAR}
	</div>
	<div class="pull-right">
		{HISTORIC_GUESTS_DROPDOWN}<!--{SURNAMEDROPDOWN}-->
	</div>
</div>
<table width="100%" id="list_guests" class="table table-striped">
	<thead>
		<tr>
			<th>{HEDITLINK}</th>
			<th>{HINVOICELINK}</th>
			<th>{HFIRSTNAME}</th>
			<th>{HSURNAME}</th>
			<th class="hidden-phone">{HHOUSE}</th>
			<th class="hidden-phone">{HSTREET}</th>
			<th class="hidden-phone">{HTOWN}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{EDITLINK}</td>
			<td>{INVOICELINK}</td>
			<td>{FIRSTNAME}</td>
			<td>{SURNAME}</td>
			<td class="hidden-phone">{HOUSE}</td>
			<td class="hidden-phone">{STREET}</td>
			<td class="hidden-phone">{TOWN}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="guestUid" value="" />
<input type="hidden" name="task" value="listguests" />
</form>
