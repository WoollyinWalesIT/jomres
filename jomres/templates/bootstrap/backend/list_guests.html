<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script type="text/javascript">
	<!--
	jomresJquery(document).ready(function () {
		make_datatable('list_guests', '{PAGETITLE}', '{LIVESITE}', '{AJAX_URL}');
		column_ids = new Array(1,4,5,6,7,8,9,10,11,13,14,15);
		dataTableSetHiddenColumns('list_guests', column_ids);
	});
	//-->
</script>

<h2 class="page-header">{PAGETITLE}</h2>
<div id="tour_target_list_guests"></div><div id="tour_target_table_tools"></div>

<div class="well">
	<a href="{NEW_GUEST_URL}" class="btn btn-primary"><i class="icon-plus icon-white"></i> {HNEW_GUEST}</a>
	<a href="#list_guests_filters" role="button" data-toggle="modal" class="btn" onclick="jomresJquery('#ui-datepicker-div').appendTo('#list_bookings_filters');"><i class="icon-filter"></i> {HFILTER}</a>
</div>

<table width="100%" id="list_guests" class="table table-striped">
	<thead>
		<tr>
			<th>{HEDITLINK}</th>
			<th>Uid</th>
			<th>{HFIRSTNAME}</th>
			<th>{HSURNAME}</th>
			<th>{HHOUSE}</th>
			<th>{HSTREET}</th>
			<th>{HTOWN}</th>
			<th>{HREGION}</th>
			<th>{HPOSTCODE}</th>
			<th>{HCOUNTRY}</th>
			<th>{HLANDLINE}</th>
			<th>{HMOBILE}</th>
			<th>{HEMAIL}</th>
			<th>{HVAT}</th>
			<th>{HPERSONAL_DISCOUNT}</th>
			<th>{HPROPERTY_NAME}</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}&task=listguests" method="post" name="filterGuests" class="form-horizontal">
<div id="list_guests_filters" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="myModalLabel">{HFILTER}</h3>
	</div>
	<div class="modal-body">
		<div class="control-group">
			<div class="control-label">
				{HGUEST_STATUS}
			</div>
			<div class="controls">
				{GUEST_STATUS}
			</div>
		</div>
		<div class="control-group">
			<div class="control-label">
				{HSHOW_ALL}
			</div>
			<div class="controls">
				{SHOW_ALL}
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a class="btn" data-dismiss="modal" aria-hidden="true">{COMMON_CLOSE}</a>
		<input type="submit" value="{HFILTER}" class="btn btn-primary" />
	</div>
</div>
<input type="hidden" name="task" value="listguests" />
</form>
</patTemplate:tmpl>
