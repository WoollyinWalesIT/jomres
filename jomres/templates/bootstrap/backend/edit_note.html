<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{HNEWTEXT}</h2>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" class="form-horizontal">
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="newtext">{HNEWTEXT}</label>
			<div class="controls">
				<textarea class="inputbox" cols="40" rows="6" name="newtext">{NOTE}</textarea>
			</div> 
		</div> 
		<div class="form-actions">
			<a href="{JOMRES_SITEPAGE_URL}" class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
			<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {COMMON_SAVE}</button>
		</div>
	</fieldset>
	<input type="hidden" name="note_id" value="{NOTE_ID}" />
	<input type="hidden" name="task" value="savenote" />
	<input type="hidden" name="no_html" value="1" />
</form>
</patTemplate:tmpl>
