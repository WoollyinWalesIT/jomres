<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" class="well form-horizontal">
	<div class="row-fluid">
		<div class="span6">
			{HARRIVAL}
		</div>
		<div class="span6">
			{ARRIVAL}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			{HDAYSTOARRIVAL}
		</div>
		<div class="span6">
			{DAYSTOARRIVAL}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			{HDEPOSITPAID}
		</div>
		<div class="span6">
			{DEPOSITAMOUNT}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			{HCONTRACTTOTAL}
		</div>
		<div class="span6">
			{CONTRACTTOTAL}
		</div>
	</div>
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="reason">{HREASON}</label>
			<div class="controls">
				<textarea class="inputbox" cols="30" rows="3" name="reason"></textarea>
			</div> 
		</div> 
		<div class="form-actions">
			{JOMRESTOOLBAR}
		</div>
	</fieldset>
</div>
<input type="hidden" name="contract_uid" value="{CONTRACT_UID}" />
<input type="hidden" name="task" value="saveCancellation" />
</form>

</patTemplate:tmpl>
