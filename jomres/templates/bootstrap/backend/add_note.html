<patTemplate:tmpl name="pageoutput" >

	<div class="span12">
		<h2 class="page-header">{HNEWTEXT}</h2>
	</div>
</div>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm" class="form-horizontal">
<fieldset>
	<div class="control-group">
	<label class="control-label" for="newtext">{HNEWTEXT}</label>
		<div class="controls">
			<textarea class="input-xlarge" rows="6" name="newtext"></textarea>
		</div> 
	</div> 
	<div class="form-actions">
		<div class="">
			{JOMRESTOOLBAR}
		</div>
	</div>
</fieldset>

<input type="hidden" name="contract_uid" value="{CONTRACT_UID}" />
<input type="hidden" name="task" value="savenote" />
<input type="hidden" name="no_html" value="1" />
</form>
</patTemplate:tmpl>
