<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- if you want to show min & max people and days, just uncomment the lines commented out below-->
<table class="table table-condensed table-striped">
	<thead>
		<tr>
			<th>{HTITLE}</th>
			<th>{HROOMTYPE}</th>
			<th>{HSTARTS}</th>
			<th>{HENDS}</th>
			<th>&nbsp;</th>
			<th class="hidden-phone">{HMINDAYS}</th>
			<th class="hidden-phone">{HMAXDAYS}</th>
			<th class="hidden-phone">{HMINPEEPS}</th>
			<th class="hidden-phone">{HMAXPEEPS}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="show_tariffs">
		<tr>
			<td>{TITLE}</td>
			<td>{ROOMCLASSABBV} </td>
			<td>{VALIDFROM}</td>
			<td>{VALIDTO}</td>
			<td><b>{ROOMRATEPERDAY}</b>{NOTWEEKENDS}</td>
			<td class="hidden-phone">{MINDAYS}</td>
			<td class="hidden-phone">{MAXDAYS}</td>
			<td class="hidden-phone">{MINPEOPLE}</td>
			<td class="hidden-phone">{MAXPEOPLE}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
</patTemplate:tmpl>
