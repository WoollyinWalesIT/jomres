<patTemplate:tmpl name="header_pageoutput" unusedvars="strip">
<div class="btn-toolbar well">
	<div class="span12">
		<div class="pull-left">{ORDER_DROPDOWN}</div>
		<div class="pull-right">
			<div class="btn-group hidden-phone">
				<button class="btn">{COMMON_VIEW}</button>
				<button class="btn dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<patTemplate:tmpl name="layout_rows" type="simpleCondition" requiredVars="title">
					<li><a href="{LINK}"><i class="icon-list"></i> {TITLE}</a></li>
					</patTemplate:tmpl>
				</ul>
			</div>
			<div class="btn-group hidden-phone">
				<button class="btn">{COMMON_ACTION}</button>
				<button class="btn dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<patTemplate:tmpl name="shortlist" type="simpleCondition" requiredVars="_jomres_viewshortlist">
					<li><a href="{SHORTLISTLINK}"><i class="icon-list-alt"></i> {_JOMRES_VIEWSHORTLIST}</a></li>
					</patTemplate:tmpl>
					<patTemplate:tmpl name="compare" type="simpleCondition" requiredVars="_jomres_compare">
					<li>{COMPARELINK}<a href="javascript:void(0);" onclick="return trigger_comparison(this);"><i class="icon-list-alt"></i> {_JOMRES_COMPARE}</a><form action=""><input type="hidden" id="comparison_ids" name="ids" value="" /></form></li>
					</patTemplate:tmpl>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
</patTemplate:tmpl>
