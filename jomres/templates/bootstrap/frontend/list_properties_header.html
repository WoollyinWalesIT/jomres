<patTemplate:tmpl name="header_pageoutput" unusedvars="strip">
<div class="jomres-propertylist-toolbar">
	<div class="well btn-toolbar clearfix">
		<div class="btn-group">
			<div class="pull-left">
				{ORDER_DROPDOWN}
			</div>
		</div>
		<div class="btn-group hidden-phone">
			<button class="btn">{COMMON_VIEW}</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<patTemplate:tmpl name="layout_rows" type="simpleCondition" requiredVars="title">
				<li><a href="{LINK}">{TITLE}</a></li>
				</patTemplate:tmpl>
			</ul>
		</div>
		<div class="btn-group hidden-phone">
			<patTemplate:tmpl name="shortlist" type="simpleCondition" requiredVars="_jomres_viewshortlist">
			<a href="{SHORTLISTLINK}" class="btn">{_JOMRES_VIEWSHORTLIST}</a>
			</patTemplate:tmpl>
		</div>
		<div class="btn-group hidden-phone">
			<patTemplate:tmpl name="compare" type="simpleCondition" requiredVars="_jomres_compare">
			{COMPARELINK}<a href="javascript:void(0);" onclick="return trigger_comparison(this);" class="btn">{_JOMRES_COMPARE}</a><form action=""><input type="hidden" id="comparison_ids" name="ids" value="" /></form></li>
			</patTemplate:tmpl>
		</div>
	</div>
</div>
</patTemplate:tmpl>
