<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style type="text/css">
#jomres_status {
    background: none repeat scroll 0 0 #EDEDED;
    border-top: 1px solid #DDDDDD;
    box-shadow: 0 1px 0 rgba(255, 255, 255, 0.8) inset, 0 -35px 35px rgba(255, 255, 255, 0.6);
    padding: 2px 10px;
}
#jomres_status .btn-toolbar, #jomres_status p {
    margin: 0;
}
body {
	padding-top: 40px !important;
	padding-bottom: 60px;
}
.logo {
    height: auto;
    max-width: 143px;
    width: 100%;
}
.container-logo {
    text-align: center;
}
.header {
    background-color: #184A7D;
    background-image: -moz-linear-gradient(center top , #17568C, #1A3867);
    background-repeat: repeat-x;
    border-top: 1px solid #3882C1;
    padding: 10px;
}
.page-title {
    color: white;
    font-size: 20px;
    font-weight: normal;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
}
</style>

<div id="jomres_alternate_menu_position"></div><!-- available if required by a plugin -->
<div class="header">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2 container-logo">
				<a href="http://www.jomres.net" target="_blank" class="logo"><img src="{LOGO_RELATIVE_URL}" alt="Jomres logo" /></a>
			</div>
			<div class="span10">
				<h1 class="page-title">{PROPERTYNAME}</h1>
			</div>
		</div>
	</div>
</div>
<div id="jomres_status" class="navbar navbar-fixed-bottom hidden-phone">
	<div class="btn-toolbar">
		<div class="btn-group pull-right">
			<p>Copyright: &copy; 2005 - 2012 Vince Wooll</p>
		</div>
		<div class="btn-group">
			<i class="icon-share-alt"></i> {MANAGEMENT_VIEW_DROPDOWN}
		</div>
	</div>
</div>
{SANITY_CHECKS}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<h4 class="page-header" style="margin-top:20px;">Tools</h4>
			{EDITING_MODE_DROPDOWN}
			{LANGDROPDOWN}
			<p>{TIMEZONEBLURB}</p>
			{TIMEZONE_DROPDOWN}
		</div>
		<div class="span10">
			<div id="jomres_content_area"> <!-- opens the jomres content area -->
				<noscript>
				<blockquote>
				<p><font size="3" color="#FF0000"><b>You do not have JavaScript enabled.</b></font><br/>
				<font size="2" color="#000080">The functionality of this site requires the use of JavaScript so please enable before continuing. For assistance in enabling JavaScript, please contact the webmaster.</font></p>
				</blockquote>
				</noscript>
				<patTemplate:tmpl name="messages" type="simpleCondition" requiredVars="message">
					<!-- <a href="javascript:void(0);" onclick="jomresJquery.jGrowl('{MESSAGE}',{sticky: true});">Message</a> -->
					<script type="text/javascript">
						jomresJquery.jGrowl("{MESSAGE}", { life: 10000 });
					</script>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="sticky_messages" type="simpleCondition" requiredVars="message">
					<!-- <a href="javascript:void(0);" onclick="jomresJquery.jGrowl('{MESSAGE}',{sticky: true});">Message</a> -->
					<script type="text/javascript">
						jomresJquery.jGrowl("{MESSAGE}", { life: 10000, sticky: true });
					</script>
				</patTemplate:tmpl>
</patTemplate:tmpl>
