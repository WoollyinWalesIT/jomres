<style type="text/css">
/* Gives us the pinned to the top main menu */
#jomres-menu-pinned{
	position:fixed; 
	top:0; 
	z-index:9998; /* potato menu's z-index is set to 1000, so we'll set this to 1 less */
	width:100%;
	left:0;
	height: 0;
}

/* allows the menu to open on hover. If it creates problems, comment it out/remove it */
ul.nav li.dropdown:hover ul.dropdown-menu{
    display: block;    
}
</style>
<div id="jomres-menu-pinned" class="ui-helper-hidden">
	<div class="row-fluid">
		<div class="span12">
			<h2>{PROPERTYNAME}</h2>

	</div>
