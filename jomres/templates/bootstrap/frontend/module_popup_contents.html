<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row-fluid">
	<div class="span8">
		<div title="{PROPERTY_NAME}_map">
			{MAP}
		</div>
		<div class="clearfix">&nbsp;</div>
		<p>{PROPERTY_DESCRIPTION}</p>
	</div>
	<div class="span4">
		<div class="well">
			{ROOM_TYPES}
			<div class="clearfix"></div>
			{FEATURES}
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<div class="clearfix">&nbsp;</div>
<p align="center"><a href="{MOREINFORMATIONLINK}" class="btn btn-primary btn-large">{MOREINFORMATION}</a></p>
<!--<p align="center">{CALENDAR}</p>-->
</patTemplate:tmpl>
