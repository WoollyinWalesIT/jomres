<patTemplate:tmpl name="pageoutput" unusedvars="strip">
{JOMRES_POPUPURL_GLOBALVAR}

{HEADER}

<patTemplate:tmpl name="property_details" unusedvars="strip">
<div class="row-fluid {ROWCLASS} jomres_property_list_propertywrapper" id="{UID}">
	<div class="span12">
		<div class="row-fluid">
			<div class="span9">
				<h3 class="btn-toolbar"><a href="{MOREINFORMATIONLINK}">{PROPERTYNAME}</a> <span class="small">{STARS}</span> <!--<span class="label label-info">{PROPERTY_TYPE}</span>--> </h3>
			</div>
			<div class="span3">
				<div class="btn-group btn-toolbar pull-right hidden-phone">
					<button class="btn">{COMMON_ACTION}</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:void(0);" id="shortlist_{UID}" onclick="shortlist('{UID}')"><i class="icon-plus"></i> {SHORTLIST}</a></li>
						<li><input type="checkbox" name="compare" value="{UID}" autocomplete="off" /> {_JOMRES_COMPARE}</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span2">
				<a href="#module_{RANDOM_IDENTIFIER}_popup" class="hidden-phone thumbnail" data-toggle="modal" random_identifier="{RANDOM_IDENTIFIER}" property_name="{PROPERTYNAME}" property_uid="{UID}"><img src="{IMAGETHUMB}" alt="{PROPERTYNAME}"/></a>
				<a href="{MOREINFORMATIONLINK}" class="visible-phone thumbnail"><img src="{IMAGETHUMB}" alt="{PROPERTYNAME}"/></a>
			</div>
			<div class="span7">
				<p class="small"><em>{PROP_TOWN}, {PROP_REGION}, {PROP_COUNTRY}</em></p>
				<p>{PROPERTYDESC}</p>
				<p>{LASTMINUTE}</p>
				<p>
					<a href="{LINK}" class="btn btn-primary"><i class="icon-shopping-cart icon-white"></i> {BOOKTHIS_TEXT}</a>
					<a href="{MOREINFORMATIONLINK}" class="btn btn-info"><i class="icon-info-sign icon-white"></i> {MOREINFORMATION}</a>
					<!--<a href="javascript:void(0);" onclick="quick_info({UID});" class="btn hidden-phone"><i class="icon-info-sign"></i>{_JOMRES_QUICK_INFO}</a>-->
				</p>
			</div>
			<div class="span3">
				<div class="well align-center">
					{PRICE_PRE_TEXT}
					<span class="big-price">{PRICE_PRICE}</span>
					{PRICE_POST_TEXT}
				</div>
			</div>
		</div>
	</div>
</div>

<div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-draggable ui-resizable ui-helper-hidden" id="property_reviews{UID}">
	<img src="{LIVESITE}/jomres/images/ajax_animation/broken_circle.gif" alt="ajax_animation_image" />
</div>


<div class="modal hide" id="module_{RANDOM_IDENTIFIER}_popup">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">x</button>
		<h4>{PROPERTYNAME}</h4>
	</div>
    <div class="modal-body">
		<img src="{LIVESITE}/jomres/images/ajax_animation/broken_circle.gif" alt="ajax_animation_image" />
