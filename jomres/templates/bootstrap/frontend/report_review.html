</script>
<h2>{_JOMRES_REVIEWS_REPORT_REVIEW}</h2>
<p class="alert alert-info">{_JOMRES_REVIEWS_REPORT_REVIEW_MOREDETAIL}</p>
<ul id="messageBox" class="alert alert-error"></ul>
<form action="{JOMRES_SITEPAGE_URL}" method="post" id="reviewForm" name="adminform" class="well form-horizontal">
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="report"></label>
			<div class="controls">
				<textarea name="report" cols="50" rows="5" class="required"></textarea>
			</div> 
		</div> 
		<div class="form-actions">
			<div class="btn-group">
				<a href="{JOMRES_SITEPAGE_URL}&task=viewproperty&property_uid={COMMON_LAST_VIEWED_PROPERTY_UID}" class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
				<button class="btn btn-primary" type="submit">{_JOMRES_REVIEWS_SUBMIT}</button>
			</div>
		</div>
	</fieldset>
<input type="hidden" name="rating_id" value="{RATING_ID}" />
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="task" value="save_review_report" />
</form>
</patTemplate:tmpl>
