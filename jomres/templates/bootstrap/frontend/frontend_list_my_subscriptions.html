			<th>{HTRIALPERIOD}</th>

			<td>{NAME}</td>
			<td>{DESCRIPTION}</td>
			<td>{FREQUENCY}</td>
			<td>{TRIALPERIOD}</td>
			<td>{TRIALAMOUNT}</td>
