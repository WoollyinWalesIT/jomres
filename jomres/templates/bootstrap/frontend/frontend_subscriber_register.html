<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<p class="alert alert-info">{DESC}</p>

<form action="index.php?option=com_jomres" method="post" name="adminForm" class="well form-horizontal">
<label></label>
	<fieldset>
		<div class="control-group">
		<label class="control-label" for="firstname">{HFIRSTNAME}</label>
			<div class="controls">
				<input class="jomres_inputbox" type="text" name="firstname" value="{FIRSTNAME}" />
			</div> 
		</div> 
		<div class="control-group">
		<label class="control-label" for="firstname">{HSURNAME}</label>
			<div class="controls">
				<input class="jomres_inputbox" type="text" name="surname" value="{SURNAME}" />
			</div> 
		</div> 
		<div class="control-group">
		<label class="control-label" for="firstname">{HADDRESS}</label>
			<div class="controls">
				<input class="jomres_inputbox" type="text" name="address" value="{ADDRESS}" />
			</div> 
		</div> 
		<div class="control-group">
		<label class="control-label" for="firstname">{HCOUNTRY}</label>
			<div class="controls">
				{COUNTRYDROPDOWN}
			</div> 
		</div> 
		<div class="control-group">
		<label class="control-label" for="firstname">{HPOSTCODE}</label>
			<div class="controls">
				<input class="jomres_inputbox" type="text" name="postcode" value="{POSTCODE}" />
			</div> 
		</div> 
		<div class="form-actions">
			<div class="btn-group">
				<a href="{JOMRES_SITEPAGE_URL}" class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
				<input type="button" name="send" value="{COMMON_NEXT}" class="btn btn-primary" onclick="document.adminForm.submit();"/>
			</div>
		</div>
	</fieldset>

<input type="hidden" name="package_id" value="{PACKAGE_ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="save_subscriber" />
<input type="hidden" name="no_html" value="1" />
</form>
</patTemplate:tmpl>
