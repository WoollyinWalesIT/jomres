<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<table width="100%" border="0">
	<tr>
		<td width="70%">
			<div title="{PROPERTY_NAME}_map" class="ui-helper-clearfix" style="width:{MAP_WIDTH}px;height:{MAP_HEIGHT}px;">
				{MAP}
			</div>
			<div class="clearfix">&nbsp;</div>
			<p>{PROPERTY_DESCRIPTION}</p>
			<p class="well">{PRICE_PRE_TEXT}{PRICE_PRICE}{PRICE_POST_TEXT}</p>
		</td>
		<td>
			<div class="well">
				{ROOM_TYPES}
				<div class="clearfix"></div>
				{FEATURES}
				<div class="clearfix"></div>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<p align="center"><a href="{MOREINFORMATIONLINK}" class="btn btn-primary btn-large">{MOREINFORMATION}</a></p>
		</td>
	</tr>
</table>
<!--<p align="center">{CALENDAR}</p>-->
</patTemplate:tmpl>
