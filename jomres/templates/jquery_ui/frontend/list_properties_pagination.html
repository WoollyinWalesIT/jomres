<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<ul class="pagination">
	
	<patTemplate:tmpl name="first_output" unusedvars="strip" type="simpleCondition" requiredVars="first_url">
		<li><a href="{FIRST_URL}">{COMMON_FIRST}</a></li>
    </patTemplate:tmpl>
	
	<patTemplate:tmpl name="prev_output" unusedvars="strip" type="simpleCondition" requiredVars="prev_url">
		<li><a href="{PREV_URL}">&laquo; {COMMON_PREV}</a></li>
    </patTemplate:tmpl>
	
	<patTemplate:tmpl name="pages_output" unusedvars="strip" type="simpleCondition" requiredVars="page_number">
		<li class="{PAGE_CLASS}"><a href="{PAGE_URL}">{PAGE_NUMBER}</a></li>
    </patTemplate:tmpl>
	
	<patTemplate:tmpl name="next_output" unusedvars="strip" type="simpleCondition" requiredVars="next_url">
		<li><a href="{NEXT_URL}">{COMMON_NEXT} &raquo;</a></li>
    </patTemplate:tmpl>
	
	<patTemplate:tmpl name="last_output" unusedvars="strip" type="simpleCondition" requiredVars="last_url">
		<li><a href="{LAST_URL}">{COMMON_LAST}</a></li>
    </patTemplate:tmpl>
    
</ul>

</patTemplate:tmpl>
