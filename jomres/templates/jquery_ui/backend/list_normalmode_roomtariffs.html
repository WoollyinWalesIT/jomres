<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<h2>{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
	{JOMRESTOOLBAR}
	<table width="100%" border="0">
		<tr>
			<th class="ui-state-default">{HROOMTYPE}</th>
			<th class="ui-state-default">{HNUMBEROFROOMS}</th>
			<th class="ui-state-default">{HROOMRATEPERDAY}</th>
			<th class="ui-state-default">{HMAXPEOPLE_ROOM}</th>
			<th class="ui-state-default">{HMAXPEOPLE_TARIFF}</th>
		</tr>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
			<tr class="{CLASS}">
				<td>{ROOM_CLASS_ABBV}</td>
				<td>{ROOMNUMBERDROPDOWN}</td>
				<td>{ROOMRATEPERDAY}</td>
				{EXISTINGROOMS}
				<td>{MAX_PEOPLE_ROOM}</td>
				<td>{MAX_PEOPLE_TARIFF}</td>
			</tr>
		</patTemplate:tmpl>
	</table>
	<input type="hidden" name="no_html" value="1" />
	<input type="hidden" name="task" value="saveTariff"/>
</form>
</patTemplate:tmpl>
