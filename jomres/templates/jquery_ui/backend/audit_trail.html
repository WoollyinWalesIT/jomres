</script>
<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<td width="30%">{HUSERFILTER}</td>
		<td>{USERFILTER}</td>
	</tr>
	<tr>
		<td>{HOPERATIONFILTER}</td>
		<td>{OPERATIONFILTER}</td>
	</tr>
</table>
<br />
<table width="100%" border="0" id="audit_trail">
	<thead>
		<tr>
			<th>{HDATE}</th>
			<th>{HTIME}</th>
			<th>{HUSER}</th>
			<th>{HOPERATION}</th>
			<th>{HVIEWSQL}</th>
		</tr>
	</thead>
	<tbody>
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<tr>
			<td>{THEDATE}</td>
			<td>{THETIME}</td>
			<td>{USER}</td>
			<td>{OPERATION}</td>
			<td>{VIEWSQL}</td>
		</tr>
		</patTemplate:tmpl>
	</tbody>
</table>
<input type="hidden" name="task" value="showAuditTrail" />
</form>
</patTemplate:tmpl>
