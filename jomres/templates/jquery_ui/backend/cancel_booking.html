<patTemplate:tmpl name="cancelbooking">
	<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
		<h2>{PAGETITLE}</h2>

		<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
			{JOMRESTOOLBAR}
			<table class="ui-widget-content ui-corner-all" border="0" width="100%">
				<tr>
					<td width="30%">{HARRIVAL}</td>
					<td>{ARRIVAL}</td>
				</tr>
				<tr>
					<td>{HDAYSTOARRIVAL}</td>
					<td>{DAYSTOARRIVAL}</td>
				</tr>
				<tr>
					<td>{HDEPOSITPAID}</td>
					<td>{DEPOSITAMOUNT}</td>
				</tr>
				<tr>
					<td>{HCONTRACTTOTAL}</td>
					<td>{CONTRACTTOTAL}</td>
				</tr>
				<tr>
					<td>{HREASON}</td>
					<td><textarea class="inputbox" cols="30" rows="3" name="reason"></textarea></td>
				</tr>
			</table>
			<input type="hidden" name="no_html" value="1" />
			<input type="hidden" name="contract_uid" value="{CONTRACT_UID}"/>
			<input type="hidden" name="task" value="saveCancellation"/>
		</form>
	</patTemplate:tmpl>
</patTemplate:tmpl>
