<patTemplate:tmpl name="pageoutput" unusedvars="strip">
    <h2>{PAGETITLE}</h2>

    <form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
        {JOMRESTOOLBAR}
        <table class="ui-widget-content ui-corner-all" width="100%" border="0">
            <tr>
                <td width="30%">{BBDATE}</td>
                <td>{BBSTART}</td>
            </tr>
            <tr>
                <td>{BBDATEENDS}</td>
                <td>{BBENDS}</td>
            </tr>
        </table>
        <br/>
        <table border="0" width="100%" class="ui-widget-content ui-corner-all">
            <tr>
                <td colspan="2"><h3>{INFO}</h3></td>
            </tr>
            <tr>
                <th class="ui-state-default">Room number</th>
                <th class="ui-state-default">Room name</th>
            </tr>
            <patTemplate:tmpl name="bookingsrows" unusedvars="nbsp">
                <tr class="{CLASS}">
                    <td>{ROOMNO}</td>
                    <td>{ROOMNAME}</td>
                </tr>
            </patTemplate:tmpl>
            <tr>
                <td colspan="2"><p>{REASON}</p></td>
            </tr>
        </table>
        <input type="hidden" name="contract_uid" value="{CONTRACTID}"/>
        <input type="hidden" name="task" value="deleteBlackBooking"/>
    </form>
</patTemplate:tmpl>
