<patTemplate:tmpl name="new_black_booking">
	<patTemplate:tmpl name="pageoutput" unusedvars="strip">
		<h2>{PAGETITLE}</h2>

		<p>{INSTRUCTIONS}</p>

		<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
			{JOMRESTOOLBAR}
			<table width="100%" border="0" class="ui-widget-content ui-corner-all">
				<tr>
					<td width="30%">{BBDATESTARTS}</td>
					<td>{BBSTARTJSBOX}</td>
				</tr>
				<tr>
					<td>{BBDATEENDS}</td>
					<td>{BBENDSJSBOX}</td>
				</tr>
				<tr>
					<td colspan="2"></td>
				</tr>

				<patTemplate:tmpl name="reason_output" type="simpleCondition" requiredVars="reason">
					<tr>
						<td valign="top">Reason</td>
						<td><textarea cols="30" rows="2" name="bbReason"></textarea></td>
					</tr>
				</patTemplate:tmpl>
			</table>

			<br/>
			<table width="100%" border="0" class="ui-widget-content ui-corner-all">
				<patTemplate:tmpl name="rowsheader" type="simpleCondition" requiredVars="totalinlistplusone"
								  unusedvars="nbsp">
					<tr>
						<th class="ui-state-default"><input type="checkbox" name="toggle" value=""
															onclick="jomres_checkAll({TOTALINLISTPLUSONE});"/></th>
						<th class="ui-state-default">Room number/name</th>
					</tr>
					<patTemplate:tmpl name="bookingsrows">
						<tr class="{CLASS}">
							<td>{CHECKBOX}</td>
							<td>{TEXT}</td>
						</tr>
					</patTemplate:tmpl>
				</patTemplate:tmpl>
			</table>
			<input type="hidden" name="boxchecked" value="0">
			<input type="hidden" name="task" value="newBlackBooking"/>
		</form>
	</patTemplate:tmpl>
</patTemplate:tmpl>
