<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2>{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
		{JOMRESTOOLBAR}
		<table width="100%" class="ui-widget-content ui-corner-all">
			<tr>
				<td>{HFEATUREDESCRIPTION}</td>
				<td><input class="inputbox" type="text" name="feature_description" value="{FEATURE_DESCRIPTION}"/></td>
			</tr>
			<tr>
				<td>
					{_JOMRES_PROPERTY_TYPE_ASSIGNMENT}
				</td>
				<td>
					<patTemplate:tmpl name="all_ptype_rows" type="simpleCondition" requiredVars="propertytype_id">
						<input type="checkbox" name="ptype_ids[]" value="{PROPERTYTYPE_ID}" {CHECKED}/>{PROPERTYTYPE_DESC}
					</patTemplate:tmpl>
				</td>
			</tr>
		</table>
		<input type="hidden" name="roomFeatureUid" value="{ROOMFEATUREUID}">
		<input type="hidden" name="property_uid" value="0"/>
		<input type="hidden" name="Itemid" value="{ITEMID}"/>
		<input type="hidden" name="option" value="com_jomres"/>
		<input type="hidden" name="task" value="saveRFeature"/>
	</form>
</patTemplate:tmpl>
