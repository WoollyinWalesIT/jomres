<patTemplate:tmpl name="pageoutput" unusedvars="strip">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="{INPUT_NAME}">{TITLE}</label>
				<div class="controls">
					<textarea rows="3">{VALUE}</textarea>
				</div>
			</div>
			
			<span id="helpBlock{INPUT_NAME}" class="help-block">{DESCRIPTION}</span>
		</fieldset>
</patTemplate:tmpl>
