<h2>Properties awaiting approval</h2>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table width="100%" border="0">
	<tr>
		<td width="50%" valign="top">
			<table id="list_properties_awaiting_approval" width="100%">
				<thead>
					<tr>
						<th>{HPROPERTYNAME}</th>
						<th>{HPROPERTYADDRESS}</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<patTemplate:tmpl name="rows" unusedvars="nbsp">
					<tr id = "tablerow_{PROPERTY_UID}">
						<td>{VIEWLINK}{PROPERTYNAME}</td>
						<td>{PROPERTYADDRESS}</td>
						<td align="right">
							<input type="button" name="review" value="{_JOMRES_APPROVALS_REVIEW}" onClick="review_property({PROPERTY_UID});" class="fg-button ui-state-default ui-corner-all"/>
							<input type="button" name="review" value="{_JOMRES_APPROVALS_APPROVE}" onClick="approve_property({PROPERTY_UID});" class="fg-button ui-state-default ui-corner-all"/>
						</td>
					</tr>
					</patTemplate:tmpl>
				</tbody>
			</table>
		</td>
		<td valign="top">
			<div id="property_preview" class="ui-widget-content ui-corner-all">
				
			</div>
		</td>
	</tr>
</table>
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="editcrate" />
<input type="hidden" name="boxchecked" value="0">
</form>
