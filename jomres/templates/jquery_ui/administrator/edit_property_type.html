<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">
    <h2>{PAGETITLE}</h2>

    <p>{FURTHER}</p>

    <form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
        {JOMRESTOOLBAR}
        <table class="ui-widget-content ui-corner-all" width="100%">
            <tr>
                <td width="30%">{HPTYPE}</td>
                <td><input type="text" name="ptype" value="{PTYPE}"/></td>
            </tr>
            <tr>
                <td>{HPTYPE_DESC}</td>
                <td><input type="text" name="ptype_desc" value="{PTYPE_DESC}"/></td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{ID}"/>
        <input type="hidden" name="option" value="com_jomres"/>
        <input type="hidden" name="task" value="savePropertyType"/>
    </form>
</patTemplate:tmpl>
