<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<h2 class="page-header">{TITLE}</h2>
	<p class="alert alert-info">
		{INTRO}
	</p>
	<br/>
	<patTemplate:tmpl name="rows" unusedvars="strip">
	<table>
		<tr>
			<td><h3><a href="{LINK}" target="_blank">{NAME}</a></h3></td>
			<td><strong>{INTRO}</strong></td>
			<td><img src="{LIVESITE}/{JOMRES_ROOT_DIRECTORY}/images/partners/{IMAGE}" /></td>
		</tr>
	</table>
	<script>
	jomresJquery(document).ready(function () {
		jomresJquery( "#{ID}" ).click(function() {
			jomresJquery( "#d_{ID}" ).slideToggle( "slow" );
			});
		});
	</script>
	
	<button class="btn btn-info" id="{ID}">Show plugins</button>
	<div id="d_{ID}" style="display:none">
			{PLUGINS}
	</div>
	<hr>
	</patTemplate:tmpl>

</patTemplate:tmpl>
