<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style type="text/css">
#jomres_bootstrap_wrapper .jomres-membership {background-color: white;}
#jomres_bootstrap_wrapper .jomres-membership-highlight {-webkit-box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.75);-moz-box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.75);box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.75);}
#jomres_bootstrap_wrapper .membership-name {padding:10px 0;font-size:24px;color:#fff;background:#1780c3;}
#jomres_bootstrap_wrapper .membership-price {padding:20px 0; font-size:42px;background:#1bacef;color:#fff;line-height:1.2;}
span.membership-price-sub {display:block;font-size:18px;}
#jomres_bootstrap_wrapper .membership-item {padding:10px 0;background:#f1f1f1;margin-bottom:2px;}
#jomres_bootstrap_wrapper .membership-action {padding:15px 0;}
#jomres_bootstrap_wrapper .membership-name-trial {padding:10px 0;font-size:24px;color:#333;background:#ccc;}
#jomres_bootstrap_wrapper .membership-price-trial {padding:20px 0; font-size:42px;background:#f5f5f5;color:#333;line-height:1.2;}
#jomres_bootstrap_wrapper .jomres-membership-background {background-image: url("{LIVESITE}/jomres/images/plugin_manager.png");background-repeat: no-repeat;background-size:cover;}
os {display:block;}
 

#jomres_bootstrap_wrapper .pricingTable{
	background: #fff;
	padding-bottom: 20px;
	overflow: hidden;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-header{
	margin-bottom: 40px;
	position: relative;
	z-index: 1;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-header:before{
	content: "";
	width: 100%;
	height: 150%;
	background: #606aa3;
	position: absolute;
	top: -90%;
	left: -20%;
	z-index: -1;
	transform: rotate(-42deg);
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-header:after{
	content: "";
	width: 100%;
	height: 190%;
	background: #727cb6;
	position: absolute;
	top: -76%;
	right: -16%;
	z-index: -2;
	transform: rotate(20deg);
}
#jomres_bootstrap_wrapper .pricingTable .price-value{
	display: inline-block;
	width: 50%;
	padding: 30px 0;
	float: left;
	font-size: 30px;
	color: #fff;
	line-height: 20px;
	position: relative;
	top: 10px;
	left: 20px;
}
#jomres_bootstrap_wrapper .pricingTable .currency{
	font-size: 20px;
	position: relative;
	top: -10px;
	right: -3px;
}
#jomres_bootstrap_wrapper .pricingTable .title{
	display: inline-block;
	width: 50%;
	padding: 30px 0;
	margin: 0;
	font-size: 25px;
	font-weight: bold;
	color: #fff;
	line-height: 20px;
	text-transform: uppercase;
	position: relative;
	top: 10px;
	right: 7px;
}
#jomres_bootstrap_wrapper .pricingTable .pricing-content{
	list-style: none;
	padding: 0;
	margin: 0 0 20px 0;
	text-align: center;
	clear: both;
}
#jomres_bootstrap_wrapper .pricingTable .pricing-content li{
	font-size: 17px;
	color: #828282;
	line-height: 30px;
}

#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup{
	display: block;
	width: 80%;
	padding: 10px 0;
	text-align: center;
	border: 1px solid #606aa3;
	border-radius: 40px;
	margin: 0 auto;
	font-size: 18px;
	color: #606aa3;
	z-index: 1;
	text-transform: uppercase;
	overflow: hidden;
	position: relative;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:before,
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:after{
	content: "";
	border-width: 0;
	border-style: solid;
	position: absolute;
	z-index: -1;
	transition: all 0.7s ease 0s;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:before{
	border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #606aa3;
	bottom: 0;
	left: 0;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:after{
	border-color: rgba(0, 0, 0, 0) #606aa3 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
	top: 0;
	right: 0;
}
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:hover:before,
#jomres_bootstrap_wrapper .pricingTable .pricingTable-signup:hover:after{
	border-width: 150px 262px;
}
#jomres_bootstrap_wrapper .pricingTable.green .pricingTable-header:before{ background: #18a288; }
#jomres_bootstrap_wrapper .pricingTable.green .pricingTable-header:after{ background: #1abc9c; }
#jomres_bootstrap_wrapper .pricingTable.green .pricingTable-signup{ border-color: #1abc9c; color: #1abc9c; }
#jomres_bootstrap_wrapper .pricingTable.green .pricingTable-signup:before{ border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #18a288; }
#jomres_bootstrap_wrapper .pricingTable.green .pricingTable-signup:after{ border-color: rgba(0, 0, 0, 0) #18a288 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0); }

#jomres_bootstrap_wrapper .pricingTable.orange .pricingTable-header:before{ background: #ee6e00; }
#jomres_bootstrap_wrapper .pricingTable.orange .pricingTable-header:after{ background: #e67e22; }
#jomres_bootstrap_wrapper .pricingTable.orange .pricingTable-signup{ border-color: #e67e22; color: #e67e22; }
#jomres_bootstrap_wrapper .pricingTable.orange .pricingTable-signup:before{ border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #ee6e00; }
#jomres_bootstrap_wrapper .pricingTable.orange .pricingTable-signup:after{ border-color: rgba(0, 0, 0, 0) #ee6e00 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0); }

#jomres_bootstrap_wrapper .pricingTable.purple .pricingTable-header:before{ background: #b14468; }
#jomres_bootstrap_wrapper .pricingTable.purple .pricingTable-header:after{ background: #cf4d78; }
#jomres_bootstrap_wrapper .pricingTable.purple .pricingTable-signup{ border-color: #cf4d78; color: #cf4d78; }
#jomres_bootstrap_wrapper .pricingTable.purple .pricingTable-signup:before{ border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #b14468; }
#jomres_bootstrap_wrapper .pricingTable.purple .pricingTable-signup:after{ border-color: rgba(0, 0, 0, 0) #b14468 rgba(0, 0, 0, 0) rgba(0, 0, 0, 0); }


#jomres_bootstrap_wrapper .pricingTable .pricing-content-advantages-green{
	list-style: none;
	padding: 0;

}

#jomres_bootstrap_wrapper .pricingTable .pricing-content-advantages-orange li{

#jomres_bootstrap_wrapper .pricingTable .pricing-content-advantages-purple li{

@media only screen and (max-width: 990px){
	#jomres_bootstrap_wrapper .pricingTable{ margin-bottom: 30px; }
}
@media only screen and (max-width: 767px){
	#jomres_bootstrap_wrapper .pricingTable .pricingTable-header:before{
		height: 300%;
		top: -267%;
	}
	#jomres_bootstrap_wrapper .pricingTable .pricingTable-header:after{
		height: 270%;
		top: -106%;
	}
	#jomres_bootstrap_wrapper .pricingTable .title{ text-align: center;}
}
@media only screen and (max-width: 480px){
	#jomres_bootstrap_wrapper .pricingTable .pricingTable-header:after{ top: -146%; }
}
@media only screen and (max-width: 479px){

	}
}
</style>
