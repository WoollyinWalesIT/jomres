<patTemplate:tmpl name="room_headers" unusedvars="strip">
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<th class="ui-state-default">{HEADER_IMAGEHEADER}</th>
		<th class="ui-state-default">{HEADER_ROOMNUMBER}</th>
		<th class="ui-state-default">{HEADER_ROOMTYPE}</th>
		<th class="ui-state-default">{HEADER_MAXPEOPLE}</th>
		<th class="ui-state-default">{HEADER_ROOMNAME}</th>
		<th class="ui-state-default">{HEADER_ROOMFLOOR}</th>
		<th class="ui-state-default">{HEADER_SMOKING}</th>
		<th class="ui-state-default">{HEADER_DISABLEDACCESS}</th>
		<th class="ui-state-default">{HEADER_AVLCALLINK}</th>
	</tr>
	<patTemplate:tmpl name="room_details">
	<tr class="{CLASS}">
		<td>{IMAGE}</td>
		<td>{ROOMNUMBER}</td>
		<td>{ROOMTYPE}</td>
		<td>{MAXPEOPLE}</td>
		<td>{ROOMNAME}</td>
		<td>{ROOMFLOOR}</td>
		<td>{SMOKING}</td>
		<td>{DISABLEDACCESS}</td>
		<td><a href="{AVLCALLINK}" class="fg-button ui-state-default ui-corner-all">{AVLCALTITLE}</a></td>
	</tr>
	</patTemplate:tmpl>
</table>
</patTemplate:tmpl>
