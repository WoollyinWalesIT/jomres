<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="JavaScript" type="text/javascript">
jomresJquery.validator.setDefaults({
	highlight: function(input) {
		jomresJquery(input).addClass("ui-state-highlight");
	},
	unhighlight: function(input) {
		jomresJquery(input).removeClass("ui-state-highlight");
	}
});

jomresJquery(document).ready(function(){
	jomresJquery("#reviewForm").validate({
		rules: {
			firstname: "required",
			surname: "required",
			house: "required",
			street: "required",
			postcode: "required",
			town: "required",
			region: "required",
			email: "required",
		},
		messages: {
			firstname: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_FIRSTNAME}",
			surname: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_SURNAME}",
			house: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_HOUSENO}",
			street: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_STREET}",
			postcode: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_POSTCODE}",
			town: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_TOWN}",
			region: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_REGION}",
			email: "{_JOMRES_BOOKINGFORM_MONITORING_REQUIRED_EMAIL}",
			},
		errorLabelContainer: "#messageBox",
		wrapper: "p",
		submitHandler: function(form) {
			form.submit();
			},
	});
	jomresJquery("#messageBox").hide();
});
</script>
<h2>{PAGETITLE}</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="100%" id="messageBox" class="ui-tabs ui-state-error"></td>
	</tr>
</table>
<br />
<form action="{JOMRES_SITEPAGE_URL}" method="post" id="reviewForm" name="adminform">
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<td width="30%"><label for="firstname">{HFIRSTNAME}</label></td>
		<td><input name="firstname" type="text" size="20" value="{FIRSTNAME}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HSURNAME}</label></td>
		<td><input name="surname" type="text" size="20" value="{SURNAME}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HHOUSE}</label></td>
		<td><input name="house" type="text" size="20" value="{HOUSE}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HSTREET}</label></td>
		<td><input name="street" type="text" size="20" value="{STREET}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HPOSTCODE}</label></td>
		<td><input name="postcode" type="text" size="20" value="{POSTCODE}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HTOWN}</label></td>
		<td><input name="town" type="text" size="20" value="{TOWN}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HREGION}</label></td>
		<td><input name="region" type="text" size="20" value="{REGION}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HCOUNTRY}</label></td>
		<td>{COUNTRY}</td>
	</tr>
	<tr>
		<td><label for="review_title">{HLANDLINE}</label></td>
		<td><input name="landline" type="text" size="20" value="{LANDLINE}" class="inputbox" /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HMOBILE}</label></td>
		<td><input name="mobile" type="text" size="20" value="{MOBILE}" class="inputbox" /></td>
	</tr>
	<tr>
		<td><label for="review_title">{HEMAIL}</label></td>
		<td><input name="email" type="text" size="20" value="{EMAIL}" class="inputbox required " /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="{_JOMRES_REVIEWS_SUBMIT}" class="fg-button ui-state-default ui-corner-all"/></td>
	</tr>
</table>
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="task" value="save_my_account" />
</form>
</patTemplate:tmpl>
