<patTemplate:comment>
 * @version Jomres 9.8.19
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput">

<div class="panel {TITLE_CLASS}" >
	<div class="panel-heading">
		<h3 class="panel-title"><a href="{URL}">{TITLE}</a></h3>
	</div>
	<div class="panel-body">
		<div>{DESCRIPTION}</div>
		{CHART}
	</div>
	<div class="panel-footer">
		<h5>Legend</h5>
		<patTemplate:tmpl name="legend_rows" unusedvars="strip">
		<i class="fa fa-circle" style="color:{STROKECOLOR};"></i> {LABEL} &nbsp;&nbsp;
		</patTemplate:tmpl>
	</div>
</div>

</patTemplate:tmpl>
