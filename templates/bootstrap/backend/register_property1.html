</ul>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}&task=registerProp_step3" method="post" name="regForm" class="form-horizontal">
	<fieldset>
		
		<div class="control-group">
			<label class="control-label" for="xyz">{HCOUNTRY}</label><div id="tour_target_registration_1_country"></div>

			<div class="controls">
				{COUNTRIESDROPDOWN}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="region">{HREGION}</label>

			<div class="controls">
				{REGIONDROPDOWN}
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="propertyType">{HPROPERTY_TYPE}</label><div id="tour_target_registration_1_property_type"></div>
			<div class="controls">
				{PROPERTY_TYPE_DROPDOWN}
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="property_name">{HNAME}</label>
			<div class="controls">
				<input id="property_name" name="property_name" type="text" value="{PROPERTY_NAME}" class="form-control" placeholder="{COMMON_PLACEHOLDER_PROPERTYNAME}"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="property_email">{HEMAIL}</label>
			<div class="controls">
				<input id="property_email" name="property_email" type="email" value="{PROPERTY_EMAIL}" class="form-control" placeholder="{COMMON_PLACEHOLDER_EMAIL}"/>
			</div>
		</div>

		<div class="form-actions">
			<div class="">
				<a href="{JOMRES_SITEPAGE_URL}" class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
				<button type="button" class="btn btn-primary" onclick="validatePropertyRegistration();">{COMMON_NEXT} <i class="icon-arrow-right icon-white"></i></button>
			</div>
		</div>
		<input type="hidden" name="task" value="registerProp_step3"/>
	</fieldset>
</form>
