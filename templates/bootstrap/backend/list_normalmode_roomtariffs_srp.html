<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div id="tour_target_listtariffs_normal_srp"></div>
<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="roomtype">{HPROPERTYTYPE}</label>

			<div class="controls">
				<patTemplate:tmpl name="rows" unusedvars="strip">
					<div>{ROOM_CLASS_RADIO}</div>
				</patTemplate:tmpl>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="roomrateperday">{RATETEXT}</label>

			<div class="controls">
				{ROOMRATEPERDAY}
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="max_people">{HMAXPEOPLE_TARIFF}</label>

			<div class="controls">
				{MAX_PEOPLE}
			</div>
		</div>
		<div class="form-actions">
			{JOMRESTOOLBAR}
		</div>
	</fieldset>
	<input type="hidden" name="task" value="save_normalmode_tariffs"/>
	<input type="hidden" name="room_uid" value="{ROOMUID}"/>
	<input type="hidden" name="rates_uid" value="{RATESUID}"/>
	<input type="hidden" name="tarifftypeid" value="{TARIFFTYPEID}"/>
</form>
</patTemplate:tmpl>
