<patTemplate:comment>
 * @version Jomres 9.8.19
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<style type="text/css">
	#jomres_status {
		background: none repeat scroll 0 0 #EDEDED;
		border-top: 1px solid #DDDDDD;
		padding: 2px 10px;
	}

	#jomres_status {
		margin: 0;
		padding: 8px 10px 0;
	}

	body {
		padding-bottom: 60px;
	}

	.management-header {
		background-color: #184A7D;
		background-image: -moz-linear-gradient(center top, #17568C, #1A3867);
		background-repeat: repeat-x;
		border-top: 1px solid #3882C1;
		padding: 10px;
	}
	
	.management-header h1{ line-height: 30px;}

	.page-title {
		color: white;
		font-size: 20px;
		font-weight: normal;
		text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
	}

	.management-wrapper {
		margin: 10px;
	}
	
	#jomres_alternate_menu_position .navbar .brand{padding:5px 0 0 25px;}
	.management-header select {margin:0;}
	#jomres_alternate_menu_position{min-height:40px;}
</style>

<div id="jomres_alternate_menu_position"></div>
<!-- available if required by a plugin -->
<div class="management-header">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span8">
				<h1 class="page-title" id="tour_target_property_name">{HACTIVE_PROPERTY}{PROPERTYNAME}{PROPERTY_SELECTOR_DROPDOWN}</h1>
			</div>
			<div class="span2" align="right">	
				<patTemplate:tmpl name="lang_dropdown" type="simpleCondition" requiredVars="langdropdown">
				<div id="tour_target_lang_dropdown">{LANGDROPDOWN}</div>
				</patTemplate:tmpl>
			</div>
			<div class="span2" align="right">
				<patTemplate:tmpl name="editing_dropdown" type="simpleCondition" requiredVars="editing_mode_dropdown">
				<div id="tour_target_editing_mode_dropdown">{EDITING_MODE_DROPDOWN}</div>
				</patTemplate:tmpl>
			</div>
			<!--<div class="span2" align="right">	
				<patTemplate:tmpl name="timezone_dropdown" type="simpleCondition" requiredVars="timezoneblurb">
				<div class="pull-right">{TIMEZONEBLURB}</div>

				<div id="tour_target_timezone_dropdown" class="pull-right">{TIMEZONE_DROPDOWN}</div>
				</patTemplate:tmpl>
			</div>-->
		</div>
	</div>
</div>
<div id="jomres_status" class="navbar navbar-fixed-bottom hidden-phone">
	<p class="pull-right">Copyright: &copy; 2005 - 2014 Vince Wooll</p>
	{MANAGEMENT_VIEW_DROPDOWN} &bull; <a href="#FAQModal" ajax_task="faq" data-toggle="modal" faq-modal-title="{_JOMRES_FAQ}" random_identifier="FAQModal" class="hidden-phone hidden-tablet">{_JOMRES_FAQ}</a>
</div>
{SANITY_CHECKS}
<div class="container-fluid management-wrapper">
	<div class="row-fluid">
		<div class="span12">
			<div id="jomres_content_area"> <!-- opens the jomres content area -->
				<noscript>
					<blockquote>
						<p><font size="3" color="#FF0000"><b>You do not have JavaScript enabled.</b></font><br/>
							<font size="2" color="#000080">The functionality of this site requires the use of
								JavaScript so please enable before continuing. For assistance in enabling
								JavaScript, please contact the webmaster.</font></p>
					</blockquote>
				</noscript>
				<patTemplate:tmpl name="messages" type="simpleCondition" requiredVars="message">
					<div class="alert alert-warning">{MESSAGE}</div>
				</patTemplate:tmpl>
				<div id="tour_target_content"></div>
				
				<div class="modal hide fade" id="FAQModal"></div>
</patTemplate:tmpl>
