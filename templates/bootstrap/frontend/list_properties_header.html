<patTemplate:comment>
 * @version Jomres 9.8.18
</patTemplate:comment>
<patTemplate:tmpl name="header_pageoutput" unusedvars="strip">
	<div class="jomres-propertylist-toolbar well">
		<div class="row-fluid btn-toolbar">
			<div class="span4">
				{ORDER_DROPDOWN}
			</div>
			<div class="span1 hidden-phone">
				<div class="btn-group">
					<button class="btn btn-small">{COMMON_VIEW}</button>
					<button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<patTemplate:tmpl name="layout_rows" type="simpleCondition" requiredVars="title">
							<li><a href="{LINK}">{TITLE}</a></li>
						</patTemplate:tmpl>
					</ul>
				</div>
			</div>
			<div class="span7 hidden-phone" align="right">
				<patTemplate:tmpl name="budget_output" type="simpleCondition" requiredVars="budget_dropdown">
					{BUDGET_DROPDOWN}
				</patTemplate:tmpl>
				<patTemplate:tmpl name="shortlist" type="simpleCondition" requiredVars="_jomres_viewshortlist">
						<a href="{SHORTLISTLINK}" class="btn btn-small">{_JOMRES_VIEWSHORTLIST}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="compare" type="simpleCondition" requiredVars="_jomres_compare">
					{COMPARELINK}<a href="javascript:void(0);" onclick="return trigger_comparison(this);" class="btn btn-small">{_JOMRES_COMPARE}</a>
					<form action=""><input type="hidden" id="comparison_ids" name="ids" value=""/></form>
				</patTemplate:tmpl>
			</div>
		</div>
	</div>
</patTemplate:tmpl>
