<patTemplate:comment>
 * @version Jomres 9.8.21
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<script type="text/javascript">
		<!--
		jomresJquery.validator.setDefaults({
			highlight: function (input) {
				jomresJquery(input).addClass("alert alert-error");
			},
			unhighlight: function (input) {
				jomresJquery(input).removeClass("alert alert-error");
			}
		});

		jomresJquery(document).ready(function () {
			jomresJquery("#reviewForm").validate({
				rules: {
					report: "required",
				},
				messages: {
					report: "{_JOMRES_REVIEWS_REPORT_REVIEW_ERROR}",
				},
				errorLabelContainer: "#messageBox",
				wrapper: "li",
				submitHandler: function (form) {
					form.submit();
				},

			});
			jomresJquery("#messageBox").hide();
		});
		//-->
	</script>
	<h2 class="page-header">{_JOMRES_REVIEWS_REPORT_REVIEW}</h2>

	<p>{_JOMRES_REVIEWS_REPORT_REVIEW_MOREDETAIL}</p>
	<ul id="messageBox" class="alert alert-error"></ul>
	<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" id="reviewForm" name="adminform" class="form-horizontal">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="report">{JOMRES_COM_A_MESSAGE}</label>

				<div class="controls">
					<textarea name="report" class="input-xlarge" rows="5" class="required"></textarea>
				</div>
			</div>
			<div class="form-actions">
				<a href="{JOMRES_SITEPAGE_URL}&task=viewproperty&property_uid={COMMON_LAST_VIEWED_PROPERTY_UID}"
				   class="btn"><i class="icon-remove"></i> {COMMON_CANCEL}</a>
				<button class="btn btn-primary" type="submit">{_JOMRES_REVIEWS_SUBMIT}</button>
			</div>
		</fieldset>
		<input type="hidden" name="rating_id" value="{RATING_ID}"/>
		<input type="hidden" name="no_html" value="1"/>
		<input type="hidden" name="task" value="save_review_report"/>
	</form>
</patTemplate:tmpl>
