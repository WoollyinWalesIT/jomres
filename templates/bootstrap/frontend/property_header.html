<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="page-header">
	<h1>{PROPERTY_NAME}&nbsp;{STARS}</h1>
	<address>
		<div> 
			<span itemprop="address" itemscope itemtype="http://data-vocabulary.org/Address">
				<abbr title="Address"><span itemprop="street-address">{STREET}</span>, </abbr>
				<span itemprop="locality">{TOWN}</span>, 
				<span itemprop="region">{REGION}</span>, 
				{POSTCODE}, 
				{COUNTRY}<br />
				<abbr title="{HTELEPHONE}">{HTELEPHONE}</abbr>
				<span itemprop="tel">{TELEPHONE}</span>,
				{HFAX}
				{FAX}
			</span>
		</div>
	
	</address>
	<br />{GALLERYLINK}

	<img src="{IMAGETHUMB}"/>

    <patTemplate:tmpl name="featurelist" type="simpleCondition" requiredVars="feature">{FEATURE}</patTemplate:tmpl>

</div>
</patTemplate:tmpl>
