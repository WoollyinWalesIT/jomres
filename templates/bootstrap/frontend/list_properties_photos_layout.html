<patTemplate:tmpl name="pageoutput" unusedvars="strip">
{JOMRES_POPUPURL_GLOBALVAR}
{JOMRES_SITEPAGE_URL_AJAX}
{HEADER}

<patTemplate:tmpl name="property_details" unusedvars="strip">
<div class="jomres_property_list_propertywrapper span4 photoview_list" id="{UID}">
	<ul class="thumbnails">
		<li class="photoview">
			<div class="thumbnail photoview-height">
				<div class="caption">
					<h5><a href="{MOREINFORMATIONLINK}">{PROPERTYNAME}</a>&nbsp;{STARS}</h5>
					<p>{PROP_TOWN}, {PROP_REGION}, {PROP_COUNTRY}</p>
				</div>
				<div class="thumbnail align-center"><a href="javascript: module_popup('{RANDOM_IDENTIFIER}',{UID});"><img src="{IMAGEMEDIUM}" align="middle" /></a></div>
				<div class="caption">
					<div class="well align-center">
						{PRICE_PRE_TEXT}
						<span class="big-price">{PRICE_PRICE}</span>
						{PRICE_POST_TEXT}
					</div>
					<div class="btn-group pull-right hidden-phone">
						<button class="btn">Actions</button>
						<button class="btn dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" id="shortlist_{UID}" onclick="shortlist('{UID}')"><i class="icon-plus"></i> {SHORTLIST}</a></li>
							<li><input type="checkbox" name="compare" value="{UID}" autocomplete="off" /> {_JOMRES_COMPARE}</li>
						</ul>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</li>
	</ul>
</div>

	{REVIEWS}
</div>
