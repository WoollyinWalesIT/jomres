
<patTemplate:tmpl name="pageoutput">
	<script type="text/javascript">
		<!--
		// Moves the menu to the content/component area (above the Jomres output), however that will be overriden by navbar-fixed-bottom or navbar-fixed-top
		jomresJquery(document).ready(function () {
			var $content = jomresJquery('#jomres-menu-pinned').html();
			jomresJquery('#jomres_alternate_menu_position').html($content);
			jomresJquery('#jomres-menu-pinned').empty(); // making sure that the old div doesn't have the accordion applied to it.
		});
		var jomres_task = "{TASK}";
		{TOUR_LABELS}
		//-->
	</script>
	
	<div id="jomres-menu-pinned" class="ui-helper-hidden">
	<div id="tour_target_main_menu"></div>
		<div id="navbar" class="navbar {NAVBAR_LOCATION} {NAVBAR_INVERSE}">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<div class="nav-collapse">
						<ul class="nav">
							<patTemplate:tmpl name="button_output">
								{DIV}
							</patTemplate:tmpl>
							<patTemplate:tmpl name="help" type="simpleCondition" requiredVars="product_tour_page_information">
							<li><a id="product_tour_start"  href="#" data-demo>{PRODUCT_TOUR_PAGE_INFORMATION}</a></li>
							</patTemplate:tmpl>
						</ul>
					</div>

						<div class="navbar-form pull-right">{MENUITEM_TIMEZONE_DROPDOWN}</div>

						<div class="navbar-form pull-right">{MENUITEM_LANGDROPDOWN}</div>

						<li class="nav pull-right">{MENUITEM_TIMEZONEBLURB}</li>
					</div>-->
				</div>

		</div>
	{USER_FEEDBACK}
