<patTemplate:comment>
 * @version Jomres 9.8.21
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<h2 class="page-header">{TITLE}</h2>
	<p class="alert alert-info">
		{INTRO}
	</p>
	<br/>
	<patTemplate:tmpl name="rows" unusedvars="strip">
	<div class="row-fluid">
		<div class="span2">
			<h3><a href="{LINK}" target="_blank">{NAME}</a></h3>
		</div>
		<div class="span8">
			<strong>{INTRO}</strong>
		</div>
		<div class="span2">
			<img src="{LIVESITE}/{JOMRES_ROOT_DIRECTORY}/images/partners/{IMAGE}" />
		</div>


	</div>
	<script>
	jomresJquery(document).ready(function () {
		jomresJquery( "#{ID}" ).click(function() {
			jomresJquery( "#d_{ID}" ).slideToggle( "slow" );
			});
		});
	</script>
	
	<button class="btn btn-info" id="{ID}">Show plugins</button>
	<div class="row-fluid" id="d_{ID}" style="display:none">
		<div class="span12">
			{PLUGINS}
		</div>
	</div>
	<hr>
	</patTemplate:tmpl>

</patTemplate:tmpl>
