<patTemplate:comment>
 * @version Jomres 9.8.20
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">
	{JOMRESTOOLBAR}
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="name">{HABBV}</label>

			<div class="controls">
				<input type="text" name="room_class_abbv" value="{CLASSABBV}" class="input-large"/>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="name">{_JOMRES_PROPERTY_TYPE_ASSIGNMENT}</label>

			<div class="controls">
				<patTemplate:tmpl name="all_ptype_rows">
					<label class="checkbox">
						<input type="checkbox" name="ptype_ids[]" value="{PROPERTYTYPE_ID}" {CHECKED} />
						{PROPERTYTYPE_DESC}
					</label>
				</patTemplate:tmpl>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="name">{_JOMRES_IMAGE}</label>

			<div class="controls">
				<patTemplate:tmpl name="rows">
					<input type="radio" name="image" value="{IMAGEPATH}" {ISCHECKED}/><img src="{IMAGE}" width="25" height="25" alt="image"/>
				</patTemplate:tmpl>
			</div>
		</div>

		<input type="hidden" name="roomClassUid" value="{ROOMCLASSUID}">
		<input type="hidden" name="option" value="com_jomres"/>
		<input type="hidden" name="task" value="saveGlobalRoomClass"/>
	</fieldset>
</form>
</patTemplate:tmpl>
