<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- http://www.chartjs.org/docs/ 
Line type chart
-->

<div>
	<canvas id="{RANDOM_ID}"></canvas>
</div>

<script>
var chartData_{RANDOM_ID} = {
	labels : [{LABELS}],
	datasets : [
		<patTemplate:tmpl name="rows">
		{
		label: "{LABEL}",
		backgroundColor : "{FILLCOLOR}",
		borderColor : "{FILLCOLOR}",
		pointBackgroundColor : "{POINTCOLOR}",
		pointBorderColor : "{POINTSTROKECOLOR}",
		pointHoverBackgroundColor : "{POINTHIGHLIGHTFILL}",
		pointHoverBorderWidth : "{POINTHIGHLIGHTSTROKE}",
		data : [{DATA}]
		}{COMMA}
		</patTemplate:tmpl>
	]
}

jomresJquery(document).ready(function () {
	var ctx = document.getElementById("{RANDOM_ID}").getContext("2d");
	var jrChart = new Chart(ctx, {
		type: '{CHART_TYPE}',
		data: chartData_{RANDOM_ID}
	});
});
</script>
</patTemplate:tmpl>
