<patTemplate:comment>
 * @version Jomres 9.8.20
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" role="form" class="form-horizontal">
<div class="well">
	<div class="row">
		<div class="col-md-3">
			{HARRIVAL}
		</div>
		<div class="col-md-9">
			{ARRIVAL}
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			{HDAYSTOARRIVAL}
		</div>
		<div class="col-md-9">
			{DAYSTOARRIVAL}
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			{HDEPOSITPAID}
		</div>
		<div class="col-md-9">
			{DEPOSITAMOUNT}
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			{HCONTRACTTOTAL}
		</div>
		<div class="col-md-9">
			{CONTRACTTOTAL}
		</div>
	</div>
</div>
<div class="form-group">
	<label class="col-md-2 control-label" for="reason">{HREASON}</label>
	<div class="col-md-10">
		<textarea class="form-control" cols="30" rows="3" name="reason"></textarea>
	</div>
</div>
<div class="form-actions">
	<div class="col-md-10 col-md-offset-2">
		{JOMRESTOOLBAR}
	</div>
</div>
<input type="hidden" name="contract_uid" value="{CONTRACT_UID}"/>
<input type="hidden" name="task" value="saveCancellation"/>
</form>
</patTemplate:tmpl>
