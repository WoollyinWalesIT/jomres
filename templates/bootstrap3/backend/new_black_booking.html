
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE}</h2>
<p>{INSTRUCTIONS}</p>

<form action="" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="bbstart">{BBDATESTARTS}</label>
		<div class="col-md-10">
			{BBSTARTJSBOX}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="bbend">{BBDATEENDS}</label>
		<div class="col-md-10">
			{BBENDSJSBOX}
		</div>
	</div>
	<patTemplate:tmpl name="reason_output" type="simpleCondition" requiredVars="reason">
		<div class="form-group">
			<label class="col-md-2 control-label" for="bbReason">{REASON}</label>
			<div class="col-md-10">
				<textarea class="form-control" rows="2" name="bbReason"></textarea>
			</div>
		</div>
	</patTemplate:tmpl>
	<table width="100%" border="0" class="table table-bordered table-striped table-condensed">
		<patTemplate:tmpl name="rowsheader" type="simpleCondition" requiredVars="totalinlistplusone" unusedvars="nbsp">
		<tr>
			<th>
				<input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});"/>
				Select all
			</th>
			<th>Room number/name</th>
		</tr>
		<patTemplate:tmpl name="bookingsrows">
		<tr>
			<td>{CHECKBOX}</td>
			<td>{TEXT}</td>
		</tr>
		</patTemplate:tmpl>
		</patTemplate:tmpl>
	</table>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="boxchecked" value="0">
	<input type="hidden" name="task" value="new_black_booking"/>
</form>
</patTemplate:tmpl>
