
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE}</h2>
<p>{INSTRUCTIONS}</p>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="start">{BBDATESTARTS}</label>
		<div class="col-md-10">
			{BBSTARTJSBOX}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="end">{BBDATEENDS}</label>
		<div class="col-md-10">
			{BBENDSJSBOX}
		</div>
	</div>
	<patTemplate:tmpl name="reason_output" type="simpleCondition" requiredVars="reason">
		<div class="form-group">
			<label class="col-md-2 control-label" for="bbReason">{REASON}</label>
			<div class="col-md-10">
				<textarea class="form-control" rows="2" name="bbReason"></textarea>
			</div>
		</div>
	</patTemplate:tmpl>
	<patTemplate:tmpl name="bookingsrows">
		<p class="{BBMESSAGE_CLASS}">{BBMESSAGE}{HIDDEN}</p>
	</patTemplate:tmpl>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="boxchecked" value="0">
	<input type="hidden" name="task" value="new_black_booking"/>
</form>
</patTemplate:tmpl>
