
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

</script>

<h2 class="page-header">{PAGETITLE}</h2>
<div id="tour_target_list_guests"></div>
<div id="tour_target_table_tools"></div>

<div class="well">
	<a href="{NEW_GUEST_URL}" class="btn btn-primary"><i class="fa fa-plus"></i> {HNEW_GUEST}</a>
	<a href="#list_guests_filters" role="button" data-toggle="modal" class="btn btn-default" onclick="jomresJquery('#ui-datepicker-div').appendTo('#list_bookings_filters');"><i class="fa fa-filter"></i> {HFILTER}</a>
</div>

<table width="100%" id="list_guests" class="table table-striped">
	<thead>
		<tr>
			<th>{HEDITLINK}</th>
			<th>Uid</th>
			<th>{HFIRSTNAME}</th>
			<th>{HSURNAME}</th>
			<th>{HHOUSE}</th>
			<th>{HSTREET}</th>
			<th>{HTOWN}</th>
			<th>{HREGION}</th>
			<th>{HPOSTCODE}</th>
			<th>{HCOUNTRY}</th>
			<th>{HLANDLINE}</th>
			<th>{HMOBILE}</th>
			<th>{HEMAIL}</th>
			<th>{HVAT}</th>
			<th>{HPERSONAL_DISCOUNT}</th>
			<th>{HPROPERTY_NAME}</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<form action="" method="post" name="filterGuests" role="form">
<div id="list_guests_filters" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
				<h4 id="myModalLabel">{HFILTER}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label" for="historic">{HGUEST_STATUS}</label>
					{GUEST_STATUS}
				</div>
				<div class="form-group">
					<label class="control-label" for="show_all">{HSHOW_ALL}</label>
					{SHOW_ALL}
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn btn-default" data-dismiss="modal" aria-hidden="true">{COMMON_CLOSE}</a>
				<input type="submit" value="{HFILTER}" class="btn btn-primary" />
			</div>
		</div>
	</div>
</div>
<input type="hidden" name="task" value="listguests" />
</form>
</patTemplate:tmpl>
