<patTemplate:comment>
 * @version Jomres 9.8.21
</patTemplate:comment>
<patTemplate:tmpl name="pageoutput">

<p>{_JOMRES_EXTRAS_TEMPLATE}</p>

<div class="row">
	<patTemplate:tmpl name="extras">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-5">
						<img src="{EXTRA_IMAGE}" class="img-responsive"/>
					</div>
					<div class="col-md-7">
						<h4>{NAME}</h4>
						<p>{DESCRIPTION}</p>
						<span class="big-price">{PRICE}</span> {MODELTEXT}
					</div>
				</div>
			</div>
		</div>
	</div>
	</patTemplate:tmpl>
</div>
</patTemplate:tmpl>
