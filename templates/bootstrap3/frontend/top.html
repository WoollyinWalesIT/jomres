
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script type="text/javascript">
(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/{FB_LOCALISE}/all.js#xfbml=1&amp;version=v2.5";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	
var jomres_device_type			= "{DEVICE_TYPE}";

jomresJquery(document).ready(function(){
	jomresJquery('#FAQModal').appendTo("body");
});
</script>
	
<style type="text/css">
.bootstrap-tour {
max-width: 350px;
width: auto;
}
</style>
<div id="jomres_alternate_menu_position"></div>
<!-- available if required by a plugin -->
<div id="jomres_content_area">
	<noscript>
		<blockquote>
			<p><font size="3" color="#FF0000"><b>You do not have JavaScript enabled.</b></font><br/>
				<font size="2" color="#000080">The functionality of this site requires the use of JavaScript so
					please enable before continuing. For assistance in enabling JavaScript, please contact the
					webmaster.</font></p>
		</blockquote>
	</noscript>

	<h2 id="tour_target_property_name" style="{CURRENT_PROPERTY_STYLE}">
		{HACTIVE_PROPERTY}{PROPERTYNAME}
		<span class="small pull-right">
			{MANAGEMENT_VIEW_DROPDOWN}
			<a href="#FAQModal" ajax_task="faq" data-toggle="modal" faq-modal-title="{_JOMRES_FAQ}" random_identifier="FAQModal" class="btn btn-primary hidden-xs hidden-sm"><i class="fa fa-question-circle"></i> {_JOMRES_FAQ}</a>
		</span>
	</h2>
	<div class="row">
		<patTemplate:tmpl name="editing_dropdown" type="simpleCondition" requiredVars="editing_mode_dropdown">
			<div class="col-md-6" id="tour_target_editing_mode_dropdown">
				{EDITING_MODE_DROPDOWN}
			</div>
		</patTemplate:tmpl>
		<!--<patTemplate:tmpl name="timezone_dropdown" type="simpleCondition" requiredVars="timezoneblurb">
			<div class="col-md-4" id="tour_target_timezone_dropdown">
				{TIMEZONEBLURB}
				{TIMEZONE_DROPDOWN}
			</div>
		</patTemplate:tmpl>-->
		<patTemplate:tmpl name="lang_dropdown" type="simpleCondition" requiredVars="langdropdown">
			<div class="col-md-6" id="tour_target_lang_dropdown">
				{LANGDROPDOWN}
			</div>
		</patTemplate:tmpl>
	</div>

	<div class="clearfix"></div>
	{SANITY_CHECKS}
	<patTemplate:tmpl name="messages" type="simpleCondition" requiredVars="message">
		<div class="alert alert-warning">{MESSAGE}</div>
	</patTemplate:tmpl>

	<div id="tour_target_content"></div>
	
	<div class="modal fade" id="FAQModal"></div>
</patTemplate:tmpl>
