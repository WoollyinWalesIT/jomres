
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<table width="100%" border="0" class="table table-condensed table-bordered table-striped">
		<tr>
			<td><strong>{HTITLE}</strong></td>
			<td>{TITLE}</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td><strong>{HROOMTYPE}</strong></td>
			<td>{ROOMCLASSABBV}</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td><strong>{HSTARTS}</strong></td>
			<td>{VALIDFROM}</td>
			<td><strong>{HENDS}</strong></td>
			<td>{VALIDTO}</td>
		</tr>
		<tr>
			<td><strong>{HMINDAYS}</strong></td>
			<td>{MINDAYS}</td>
			<td><strong>{HMAXDAYS}</strong></td>
			<td>{MAXDAYS}</td>
		</tr>
		<tr>
			<td><strong>{HMINPEEPS}</strong></td>
			<td>{MINPEOPLE}</td>
			<td><strong>{HMAXPEEPS}</strong></td>
			<td>{MAXPEOPLE}</td>
		</tr>
		<tr>
			<td colspan="4"><b>{ROOMRATEPERDAY}<b></td>
		</tr>
		<tr>
			<td colspan="4"><strong>{NOTWEEKENDS}</strong></td>
		</tr>
	</table>
	<br/>
</patTemplate:tmpl>
