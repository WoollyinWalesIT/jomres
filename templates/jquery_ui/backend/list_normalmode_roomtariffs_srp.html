<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2>{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
	{JOMRESTOOLBAR}
	<table border="0" width="100%" class="ui-widget-content ui-corner-all">
		<tr>
			<td width="30%">{HPROPERTYTYPE}</td>
			<td>
				<patTemplate:tmpl name="rows" unusedvars="strip">
					{ROOM_CLASS_RADIO}<br/>
				</patTemplate:tmpl>
			</td>
		</tr>
		<tr>
			<td>{RATETEXT}</td>
			<td>{ROOMRATEPERDAY}</td>
		</tr>
		<tr>
			<td>{HMAXPEOPLE_TARIFF}</td>
			<td>{MAX_PEOPLE}</td>
		</tr>
	</table>
	<input type="hidden" name="task" value="save_normalmode_tariffs"/>
	<input type="hidden" name="room_uid" value="{ROOMUID}"/>
	<input type="hidden" name="rates_uid" value="{RATESUID}"/>
	<input type="hidden" name="tarifftypeid" value="{TARIFFTYPEID}"/>
</form>
</patTemplate:tmpl>
