<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table width="100%" border="0" class="ui-widget-content ui-corner-all">
	<tr>
		<td width="30%">{HSTAYNIGHTS}</td>
		<td>{STAYNIGHTS}</td>
	</tr>
	<tr>
		<td>{HCONTRACTAGREED}</td>
		<td>{CONTRACTAGREED}</td>
	</tr>
	<tr>
		<td>{HCOSTPERNIGHT}</td>
		<td>{COSTPERNIGHT}</td>
	</tr>
	<tr>
		<td>{HSINGLEPERSON_COST}</td>
		<td>{SINGLEPERSON_COST}</td>
	</tr>
	<patTemplate:tmpl name="output_extras" unusedvars="nbsp" >
	<tr>
		<td>{DESC}</td>
		<td>{VAL}</td>
	</tr>
	</patTemplate:tmpl>
	<tr>
		<td>{HEXTRASERVICE_TOTAL}</td>
		<td>{EXTRASERVICE_TOTAL}</td>
	</tr>
	<tr>
		<td><strong>{HGRANDTOTAL}</strong></td>
		<td><strong>{GRANDTOTAL}</strong></td>
	</tr>
</table>
{JOMRESTOKEN}
<input type="hidden" name="contractTotal" value="{GRANDTOTAL}" />
<input type="hidden" name="contract_uid" value="{CONTRACTUID}" />
<input type="hidden" name="task" value="saveBookout" />
</form>
</patTemplate:tmpl>
