<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<script type="text/javascript">
		<!--
		jomresJquery(document).ready(function () {
			jomresJquery("#pdetails_tabs").tabs();
		});
		jomresJquery(window).load(function () {
			jomresJquery("#sd").effect("pulsate", { times: 5 }, 1500);
		});
		//-->
	</script>
	<style type="text/css">
		.select-dates {
			background: url("{JOMRES_IMAGES_RELPATH}calendar_msg_bubble.png") no-repeat scroll 0 0 transparent;
			bottom: -15px;
			display: block;
			height: 68px;
			left: -37px;
			position: relative;
			width: 45px;
			z-index: 10000;
		}
	</style>
	<div class="full-width ui-helper-clearfix">
		<div id="property_details">
			<div id="gallerywrapper" class="ui-widget-content ui-corner-all left-column-slideshow float-left">
				{SLIDESHOW}
			</div>
			<div class="right-column-buttons float-right ui-widget-content ui-helper-jomres-buttons">
				<div class="big-price">{REAL_ESTATE_PROPERTY_PRICE}</div>
				<patTemplate:tmpl name="bookinglink" type="simpleCondition" requiredVars="link" unusedvars="nbsp">
					<a href="{LINK}" class="fg-button ui-state-default ui-corner-all ui-priority-primary plist-button">{TEXT}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="contactuslink" type="simpleCondition" requiredVars="link" unusedvars="nbsp">
					<a href="{LINK}"
					   class="fg-button ui-state-default ui-corner-all ui-priority-secondary plist-button">{TEXT}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="slideshowlink" type="simpleCondition" requiredVars="link" unusedvars="nbsp">
					<a href="{LINK}"
					   class="fg-button ui-state-default ui-corner-all ui-priority-secondary plist-button">{TEXT}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="tariffslink" type="simpleCondition" requiredVars="link" unusedvars="nbsp">
					<a href="{LINK}"
					   class="fg-button ui-state-default ui-corner-all ui-priority-secondary plist-button">{TEXT}</a>
				</patTemplate:tmpl>
				<patTemplate:tmpl name="roomslistlink" type="simpleCondition" requiredVars="link" unusedvars="nbsp">
					<a href="{LINK}"
					   class="fg-button ui-state-default ui-corner-all ui-priority-secondary plist-button">{TEXT}</a>
				</patTemplate:tmpl>
				<a href="{PRINT_LINK}" target="_blank"
				   class="fg-button ui-state-default ui-corner-all ui-priority-secondary plist-button">{COMMON_PRINT}</a>

				<div style="clear:both;"></div>
				<!-- to remove the arrow remove ARROW, INLINE_CALENDAR_ARROW_OPENINGDIV and INLINE_CALENDAR_ARROW_CLOSINGDIV -->
				{ARROW}
				{INLINE_CALENDAR_ARROW_OPENINGDIV}{INLINE_CALENDAR}{INLINE_CALENDAR_ARROW_CLOSINGDIV}
			</div>
			<div style="clear:both;">&nbsp;</div>
			<div id="pdetails_tabs">
				<ul>
					<patTemplate:tmpl name="tabs_titles">
						<li><a href="#{TAB_ANCHOR}">{TAB_TITLE}</a></li>
					</patTemplate:tmpl>
				</ul>
				<patTemplate:tmpl name="tabs_content">
					<div id="{TAB_ANCHOR}">
						{TAB_CONTENT}
					</div>
				</patTemplate:tmpl>
			</div>
			<div>&nbsp;</div>
			<div>&nbsp;</div>

		</div>
	</div>
</patTemplate:tmpl>
